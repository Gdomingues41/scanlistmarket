<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Configurações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
    .header { background: #d40000; color: white; padding: 15px; display: flex; align-items: center; }
    .container { padding: 20px; max-width: 500px; margin: 0 auto; }
    .card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    .btn-save { background: #28a745; color: white; }
    .btn-logout { background: #d40000; color: white; margin-top: 30px; }
  </style>
</head>
<body>
  <header class="header">
    <button onclick="location.href='app.html'" style="background:none; border:none; color:white; font-size:20px; cursor:pointer; margin-right:15px;">←</button>
    <span>Configurações</span>
  </header>
  <main class="container">
    <div class="card">
        <h3>Meus Dados</h3>
        <input type="text" id="userNameInput" style="width:100%; padding:10px; margin-bottom:10px;">
        <button class="btn btn-save" id="btnUpdate">Salvar Nome</button>
    </div>
    <button class="btn btn-logout" id="btnSairConfig">Sair da Conta</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, update, get } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            get(ref(db, 'users/' + user.uid)).then(snap => {
                document.getElementById("userNameInput").value = snap.val().username;
            });
        }
    });

    document.getElementById("btnSairConfig").onclick = () => {
        signOut(auth).then(() => window.location.href = "login.html");
    };
  </script>
</body>
</html>
