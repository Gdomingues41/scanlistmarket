<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d40000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="logo-white.png">

  <style>
    :root { --primary: #d40000; }
    body { 
      font-family: -apple-system, system-ui, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: var(--primary); 
      margin: 0; 
    }
    .login-card { 
      background: white; 
      padding: 35px; 
      border-radius: 20px; 
      width: 90%; 
      max-width: 380px; 
      text-align: center; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
    }
    .login-logo { width: 200px; margin-bottom: 25px; }
    input { 
      width: 100%; 
      padding: 14px; 
      margin: 10px 0; 
      border: 2px solid #eee; 
      border-radius: 10px; 
      box-sizing: border-box; 
      font-size: 16px; 
      text-align: center;
    }
    input:focus { border-color: var(--primary); outline: none; }
    
    .btn-login { 
      width: 100%; 
      padding: 16px; 
      background-color: var(--primary); 
      color: white; 
      border: none; 
      border-radius: 10px; 
      cursor: pointer; 
      font-weight: bold; 
      font-size: 16px;
      margin-top: 10px;
    }
    .switch { margin-top: 25px; font-size: 14px; color: #666; }
    a { color: var(--primary); text-decoration: none; font-weight: bold; }
  </style>
</head>
<body class="login-body">
  <div class="login-card">
    <img src="logo-white.png" class="login-logo" alt="Scanlist Market">
    
    <input type="email" id="email" placeholder="Seu e-mail">
    <input type="password" id="pass" placeholder="Sua senha">
    
    <button class="btn-login" id="btnLogin">ENTRAR NO APP</button>
    
    <div class="switch">Ainda não tem conta? <br><br> <a href="index.html">CRIAR MEU ACESSO</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    // --- CONFIGURAÇÃO REAL DO SEU PROJETO ---
    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("btnLogin").onclick = async function() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("pass").value;
      
      if (!email || !pass) return alert("Preencha todos os campos!");

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "app.html";
      } catch (error) { 
        console.error(error);
        alert("Erro: E-mail ou senha incorretos."); 
      }
    };

    // Registro do Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(() => {
          console.log('PWA: Service Worker registrado');
        });
      });
    }
  </script>
</body>
</html>
