<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .login-body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #d40000; margin: 0; }
    .login-card { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    .login-logo { width: 180px; margin-bottom: 20px; }
    input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
    button { width: 100%; padding: 14px; background-color: #d40000; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
    .switch { margin-top: 20px; font-size: 14px; }
    a { color: #d40000; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body class="login-body">
  <div class="login-card">
    <img src="logo-white.png" class="login-logo" alt="Scanlist Market">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <div class="switch">Ainda n√£o tem conta? <a href="index.html">Criar acesso</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("btnLogin").onclick = async function() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("pass").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "app.html";
      } catch (error) { alert("Erro: E-mail ou senha incorretos."); }
    };
  </script>
</body>
</html>
