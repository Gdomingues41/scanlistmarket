<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root { --primary: #ffffff; --accent: #d40000; --font-size: 16px; }
    
    /* APENAS A SPLASH É BRANCA */
    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .splash-logo {
      width: 200px;
      height: auto;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* O RESTANTE VOLTOU A SER VERMELHO */
    body { 
      font-family: -apple-system, sans-serif; 
      background: #d40000; /* Fundo vermelho original */
      margin: 0; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      font-size: var(--font-size); 
    }
    .login-card { 
      background: rgba(255,255,255,0.1); 
      padding: 30px; 
      border-radius: 20px; 
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      width: 90%; 
      max-width: 400px; 
      text-align: center; 
    }
    .logo-login { height: 80px; margin-bottom: 20px; object-fit: contain; }
    input { 
      width: 100%; padding: 15px; border: none; border-radius: 12px; 
      margin-bottom: 15px; box-sizing: border-box; font-size: 1em; 
      background: white;
    }
    .btn { 
      background: white; color: #d40000; border: none; padding: 18px; 
      border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1em; 
    }
    .link { color: white; text-decoration: none; display: block; margin-top: 20px; font-weight: bold; font-size: 0.9em; }
  </style>
</head>
<body>

  <div id="splash-screen">
    <img src="logo-white.png" class="splash-logo" alt="Scanlist Market">
    <div style="margin-top: 25px; color: #d40000; font-size: 1.2em; font-weight: 900;">Scanlist Market</div>
  </div>

  <div class="login-card">
    <img src="logo-white.png" class="logo-login" alt="Logo">
    <h2 id="txt-login-title" style="color:white; margin-top:0;">Entrar</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">
    <button class="btn" id="btnLogin">ENTRAR</button>
    <a href="signup.html" class="link" id="txt-signup-link">Criar uma conta gratuita</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8", authDomain: "scanlistmarket-30143.firebaseapp.com", databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com", projectId: "scanlistmarket-30143", storageBucket: "scanlistmarket-30143.appspot.com", messagingSenderId: "428406265714", appId: "1:428406265714:web:0a9d92dc1229458a3d6feb" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if(splash) {
          splash.style.opacity = '0';
          setTimeout(() => splash.style.display = 'none', 500);
        }
      }, 2500);
    });

    const dict = {
      pt: { title: "Entrar", email: "E-mail", pass: "Senha", btn: "ENTRAR", link: "Criar uma conta gratuita", error: "Erro ao entrar." },
      en: { title: "Login", email: "Email Address", pass: "Password", btn: "LOGIN", link: "Create a free account", error: "Login failed." },
      es: { title: "Iniciar Sesión", email: "Correo electrónico", pass: "Contraseña", btn: "ENTRAR", link: "Crear una cuenta gratuita", error: "Error al entrar." }
    };

    function aplicarPreferencias() {
      const lang = localStorage.getItem("appLang") || "pt";
      const font = localStorage.getItem("appFontSize") || "16px";
      document.documentElement.style.setProperty('--font-size', font);
      document.getElementById("txt-login-title").innerText = dict[lang].title;
      document.getElementById("email").placeholder = dict[lang].email;
      document.getElementById("password").placeholder = dict[lang].pass;
      document.getElementById("btnLogin").innerText = dict[lang].btn;
      document.getElementById("txt-signup-link").innerText = dict[lang].link;
    }

    document.getElementById("btnLogin").onclick = async () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const lang = localStorage.getItem("appLang") || "pt";
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        location.href = "app.html";
      } catch (e) { alert(dict[lang].error); }
    };

    window.onload = aplicarPreferencias;
  </script>
</body>
</html>
