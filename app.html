                }

            window.abrirMenu = function() { document.getElementById("mySideMenu").style.left = "0"; document.getElementById("overlay").style.width = "100%"; };

            window.fecharHistorico = function() { mostrarView('mainContent'); };
            window.fecharCarrinho = function() { document.getElementById("carrinhoDetalhado").style.display = "none"; mostrarView('mainContent'); };
            window.irParaScanner = function(){ mostrarView('mainContent'); document.getElementById('codigoBarra').focus(); };
            
            function mostrarView(viewId) {
                stopScanner(); 
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('historicoContainer').innerHTML = '';
                document.getElementById('viewListas').style.display = 'none';
                document.getElementById('carrinhoDetalhado').style.display = 'none';
                document.getElementById('viewListaDetalhes').style.display = 'none';
                const view = document.getElementById(viewId);
                if (view) { view.style.display = 'block'; }
            }

            // FUN√á√ÉO CORRIGIDA: Controle de Quantidade
            window.alterarQuantidade = function(delta) {
                let qtdInput = document.getElementById("quantidade");
                let currentQtd = parseInt(qtdInput.value) || 1;
                let newQtd = Math.max(1, currentQtd + delta);
                qtdInput.value = newQtd;
                document.getElementById("quantidade-display").innerText = newQtd;
            };

            // ---------- Persist√™ncia e Total do Carrinho ----------
            function salvarCarrinho() { /* (Mantido) */ }
            function carregarCarrinho() { /* (Mantido) */ }
            
            function atualizarCarrinho() {
              document.getElementById("cartCount").innerText = cart.length;
              const total = cart.reduce((acc, p) => acc + p.total, 0);
              const totalBar = document.getElementById("totalBar");
              const finalizarBtn = document.getElementById("finalizarBtn");

              if (cart.length > 0) {
                totalBar.style.display = 'block';
                totalBar.innerText = `Total: R$ ${total.toFixed(2).replace(".", ",")}`;
                finalizarBtn.style.display = 'block';
              } else {
                totalBar.style.display = 'none';
                finalizarBtn.style.display = 'none';
              }
              salvarCarrinho();
            }

            // Carrinho e Hist√≥rico de Pre√ßos Pessoais
            async function salvarPrecoPessoal(ean, nome, preco) {
                if (!ean || !nome || !preco || preco <= 0) return;
                try {
                    const precoRef = doc(db, "usuarios", user.uid, "precos_pessoais", ean);
                    await setDoc(precoRef, { 
                        nome: nome,
                        ultimo_preco: preco,
                        data_atualizacao: serverTimestamp() 
                    }, { merge: true });
                } catch (e) { console.error("Erro ao salvar pre√ßo pessoal:", e); }
            }

            // FUN√á√ÉO CORRIGIDA: Adicionar ao Carrinho 
            window.adicionarAoCarrinho = function(){
                const nome = document.getElementById("produto-nome").value;
                const precoRaw = document.getElementById("preco-unitario").value;
                const preco = parseFloat(String(precoRaw).replace(",", ".")) || 0;
                const quantidade = parseInt(document.getElementById("quantidade").value) || 1;
                if (!nome || preco <= 0) return alert("Preencha nome e pre√ßo.");
                
                cart.push({ nome, preco, quantidade, total: preco * quantidade, ean: barcodeAtual });
                
                if(barcodeAtual) { salvarPrecoPessoal(barcodeAtual, nome, preco); }

                document.getElementById("cartCount").innerText = cart.length;
                document.getElementById("produto-info").style.display = "none";
                document.getElementById("codigoBarra").value = "";
                document.getElementById("ultimaCompraInfo").style.display = "none";
                atualizarCarrinho();
                window.irParaScanner();
            };

            window.removerItem = function(index){ /* ... (Mantido) */ };
            window.verCarrinho = function() { /* ... (Mantido) */ };
            
            window.finalizarCompra = async function(){ /* ... (Mantido) */ };

            // ---------- Fun√ß√µes de Lista (Corrigidas) ----------
            window.carregarListasDoUsuario = async function() { /* ... (Mantido) */ };
            window.mostrarViewListas = function() { window.fecharMenu(); mostrarView('viewListas'); window.carregarListasDoUsuario(); };
            window.criarNovaLista = async function() { /* ... (Mantido) */ };
            async function carregarItensDaLista(idDaLista) { /* ... (Mantido) */ }
            window.abrirLista = function(idDaLista, nomeDaLista) { /* ... (Mantido) */ };
            window.adicionarItemNaLista = function() { /* ... (Mantido) */ };
            window.removerItemDaLista = function(itemId) { /* ... (Mantido) */ };
            window.marcarItemComoComprado = function(event, itemId, estadoAtual) { /* ... (Mantido) */ };
            window.verHistorico = async function(){ /* ... (Mantido) */ };
            window.editarProduto = async function(){ /* ... (Mantido) */ };
            window.reportarErro = function(){ /* ... (Mantido) */ };

            // FUN√á√ïES CORRIGIDAS: Scanner e Busca (Escopo e L√≥gica garantidos)

            window.iniciarCadastroManual = function(buscando = false, preenchedor = null){
                barcodeAtual = buscando ? barcodeAtual : null;
                document.getElementById("produto-info").style.display = "block";
                document.getElementById("product-actions-wrapper").style.display = "none";
                document.getElementById("produto-imagem").src = "";
                document.getElementById("produto-imagem").style.display = "block";
                document.getElementById("produto-nome").value = buscando ? "Buscando produto..." : "";
                document.getElementById("preco-unitario").value = "";
                document.getElementById("quantidade").value = "1";
                document.getElementById("quantidade-display").innerText = "1";
                document.getElementById("ultimaCompraInfo").style.display = "none";

                if (preenchedor) {
                    document.getElementById("produto-nome").value = preenchedor.nome || "";
                    if (preenchedor.preco) {
                        document.getElementById("preco-unitario").value = preenchedor.preco.toFixed(2);
                        document.getElementById("ultimaCompraInfo").innerText = preenchedor.infoUltimoPreco;
                        document.getElementById("ultimaCompraInfo").style.display = "block";
                    }
                    if (preenchedor.imagem) {
                         document.getElementById("produto-imagem").src = preenchedor.imagem;
                    }
                    document.getElementById("preco-unitario").focus();
                } else if (!buscando) {
                    document.getElementById("produto-nome").focus();
                }
            };
            
            // FUN√á√ÉO CORRIGIDA: Agora definida no escopo correto para funcionar
            window.cadastrarProdutoManual = () => window.iniciarCadastroManual(false);

            window.buscarProduto = async function(){
                // GARANTE A EXECU√á√ÉO S√ì AP√ìS O LOGIN
                if (!user) {
                    alert("Por favor, aguarde o carregamento ou verifique seu login.");
                    return;
                }
                
                const code = document.getElementById("codigoBarra").value.trim();
                if (!code) return alert("Digite um c√≥digo de barras v√°lido.");
                
                barcodeAtual = code;
                window.iniciarCadastroManual(true);
                
                let preenchedor = {};
                
                // 1. Tenta buscar HIST√ìRICO DE PRE√áOS PESSOAIS no Firestore
                try {
                    const precoRef = doc(db, "usuarios", user.uid, "precos_pessoais", code);
                    const docSnap = await getDoc(precoRef);

                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        preenchedor.nome = data.nome;
                        preenchedor.preco = data.ultimo_preco;
                        const dataFormatada = data.data_atualizacao ? data.data_atualizacao.toDate().toLocaleDateString(idioma === 'pt' ? 'pt-BR' : 'en-US') : 'desconhecida';

                        return;

                } catch(e) { console.error("Erro ao buscar hist√≥rico pessoal:", e); }

                // 2. Se n√£o encontrar, busca na Open Food Facts
                fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`)
                    .then(res => res.json())

                            preenchedor.imagem = produto.image_url || "";
                            document.getElementById("product-actions-wrapper").style.display = "flex";

                            window.iniciarCadastroManual(false); 
                            alert("Produto n√£o encontrado. Cadastre manualmente.");
                        }
                    })
                    .catch(() => {
                        alert("Erro de conex√£o. Cadastre o produto manualmente.");
                        window.iniciarCadastroManual(false);
                    });
            };

            window.stopScanner = function() { /* ... (Mantido) */ }
            
            window.escanearProduto = async function(){ /* ... (Mantido - Chama buscarProduto() no sucesso) */ };
            
            // Inicializa√ß√£o
            carregarCarrinho();
            atualizarTextos();
            mostrarView('mainContent');
            window.addEventListener('beforeunload', (e) => { salvarCarrinho(); });
        });
    } catch (e) {
        console.error("Erro fatal na inicializa√ß√£o do Firebase:", e);
        const loadingOverlay = document.getElementById('loading');
