<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScanlistMarket - App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 24px;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background-color: #d40000;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      width: 60px;
      vertical-align: middle;
    }
    .badge {
      background-color: red;
      color: white;
      padding: 4px 8px;
      border-radius: 50%;
      position: relative;
      top: -10px;
      left: -10px;
      font-size: 12px;
    }
    .carrinho-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 0 5px #999;
      cursor: pointer;
    }
    input, button {
      padding: 10px;
      margin: 10px auto;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d40000;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #a80000;
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
    }
    .pix-pay {
      margin-top: 30px;
      font-size: 14px;
    }
    .pix-pay span {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/dHOSups.png" class="logo" />
    <h2>ScanlistMarket</h2>
  </header>

  <div id="userArea">
    <h3>Bem-vindo, <span id="userName">usuÃ¡rio</span></h3>

    <input type="text" id="codigo" placeholder="Digite ou escaneie o cÃ³digo de barras" />
    <button onclick="buscarProduto()">Buscar Produto</button>
    <button onclick="escanearProduto()">ðŸ“· Escanear Produto</button>

    <input type="text" id="nomeProduto" placeholder="Nome do produto" />
    <input type="number" id="precoProduto" placeholder="PreÃ§o (ex: 12.99)" step="0.01" />
    <input type="number" id="quantidadeProduto" placeholder="Quantidade" value="1" />
    <button onclick="adicionarProduto()">Adicionar ao Carrinho</button>

    <div class="carrinho-icon" onclick="mostrarCarrinho()">
      ðŸ›’ <span class="badge" id="badgeContador">0</span>
    </div>

    <div id="produtos"></div>
    <div class="total" id="valorTotal"></div>
    <button onclick="finalizarCompra()">Finalizar Compra</button>

    <div id="historico"></div>

    <button onclick="toggleFonte()">Acessibilidade</button>
    <button onclick="toggleIdioma()">Mudar Idioma</button>
    <button onclick="logout()">Sair</button>

    <div class="pix-pay">
      <span><strong>Apoie o projeto:</strong></span>
      <span>PIX: biedomingues33@gmail.com</span>
      <a href="https://www.paypal.com/donate/?business=biedomingues33@gmail.com&amount=4.99&currency_code=USD" target="_blank">
        <button>Doar com PayPal ($4.99)</button>
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    import {
      getDatabase, ref, set, get, child
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let carrinho = [];
    let usuarioUID = "";
    let idioma = "pt";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        usuarioUID = user.uid;
        document.getElementById("userName").innerText = user.email;
        carregarHistorico();
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => window.location.href = "index.html");
    };

    window.toggleFonte = () => {
      document.body.style.fontSize = document.body.style.fontSize === "18px" ? "16px" : "18px";
    };

    window.toggleIdioma = () => {
      idioma = idioma === "pt" ? "en" : "pt";
      alert("Idioma alterado para: " + (idioma === "pt" ? "PortuguÃªs" : "InglÃªs"));
    };

    window.buscarProduto = async () => {
      const codigo = document.getElementById("codigo").value;
      const resp = await fetch(`https://world.openfoodfacts.org/api/v0/product/${codigo}.json`);
      const data = await resp.json();
      if (data.status === 1) {
        document.getElementById("nomeProduto").value = data.product.product_name || "Produto";
      } else {
        alert("Produto nÃ£o encontrado, preencha manualmente.");
      }
    };

    window.escanearProduto = () => {
      alert("ðŸ“· FunÃ§Ã£o de escaneamento serÃ¡ ativada ao publicar como PWA ou usar app com cÃ¢mera.");
    };

    window.adicionarProduto = () => {
      const nome = document.getElementById("nomeProduto").value;
      const preco = parseFloat(document.getElementById("precoProduto").value);
      const qtd = parseInt(document.getElementById("quantidadeProduto").value);
      if (!nome || isNaN(preco) || isNaN(qtd)) return alert("Preencha todos os campos.");

      carrinho.push({ nome, preco, qtd });
      document.getElementById("badgeContador").innerText = carrinho.length;
      renderCarrinho();
    };

    function renderCarrinho() {
      const container = document.getElementById("produtos");
      container.innerHTML = "";
      let total = 0;
      carrinho.forEach((item, i) => {
        const itemTotal = item.preco * item.qtd;
        total += itemTotal;
        container.innerHTML += `
          <div class="item">
            ${item.nome} - R$${item.preco.toFixed(2)} x ${item.qtd} = <strong>R$${itemTotal.toFixed(2)}</strong>
            <button onclick="remover(${i})">Excluir</button>
          </div>
        `;
      });
      document.getElementById("valorTotal").innerText = "Total: R$" + total.toFixed(2);
    }

    window.remover = (index) => {
      carrinho.splice(index, 1);
      document.getElementById("badgeContador").innerText = carrinho.length;
      renderCarrinho();
    };

    window.finalizarCompra = () => {
      const data = new Date().toISOString();
      set(ref(db, `compras/${usuarioUID}/${data}`), { itens: carrinho });
      carrinho = [];
      document.getElementById("badgeContador").innerText = "0";
      document.getElementById("produtos").innerHTML = "";
      document.getElementById("valorTotal").innerText = "";
      alert("Compra finalizada!");
      carregarHistorico();
    };

    async function carregarHistorico() {
      const snap = await get(child(ref(db), `compras/${usuarioUID}`));
      const hist = document.getElementById("historico");
      hist.innerHTML = "<h3>HistÃ³rico:</h3>";
      if (snap.exists()) {
        const dados = snap.val();
        Object.keys(dados).forEach((data) => {
          const total = dados[data].itens.reduce((acc, i) => acc + (i.preco * i.qtd), 0);
          hist.innerHTML += `<p><strong>${new Date(data).toLocaleString()}</strong>: R$${total.toFixed(2)}</p>`;
        });
      }
    }

    window.mostrarCarrinho = () => {
      document.getElementById("produtos").scrollIntoView({ behavior: "smooth" });
    };
  </script>
</body>
</html>
