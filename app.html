<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanlist Market</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fff; }
    .header { background-color: #d40000; padding: 15px; text-align: center; color: white; position: relative; display: flex; align-items: center; justify-content: space-between; }
    .header h1 { font-size: 24px; margin: 0; }
    .cart-icon { font-size: 24px; color: white; cursor: pointer; position: relative; }
    .cart-count { background-color: #fff; color: #d40000; border-radius: 50%; padding: 2px 6px; font-size: 12px; position: absolute; top: -10px; right: -10px; border: 1px solid #d40000; display: none; }
    .container { max-width: 500px; margin: 0 auto; text-align: center; padding: 16px; visibility: hidden; }
    .btn { display: block; width: 100%; background-color: #d40000; color: white; padding: 12px; margin: 8px 0; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; box-sizing: border-box; }
    .btn-green { background-color: #28a745; }
    .btn:hover { opacity: 0.9; }
    .btn:disabled { background-color: #ccc; }
    .input-field { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
    .total-bar { background-color: #d40000; color: white; padding: 10px; text-align: center; font-weight: bold; margin-top: 20px; }
    .hamburger-menu { font-size: 28px; color: white; cursor: pointer; padding: 0 15px; }
    .side-menu { height: 100%; width: 250px; position: fixed; z-index: 1001; top: 0; left: -250px; background-color: #f1f1f1; overflow-x: hidden; transition: 0.5s; padding-top: 60px; box-shadow: 2px 0 5px rgba(0,0,0,0.5); }
    .side-menu a { padding: 10px 15px; text-decoration: none; font-size: 18px; color: #333; display: block; transition: 0.3s; }
    .side-menu a:hover { color: #d40000; background-color: #ddd; }
    .side-menu .close-btn { position: absolute; top: 0; right: 25px; font-size: 36px; margin-left: 50px; color: #818181; }
    .overlay { height: 100%; width: 0; position: fixed; z-index: 1000; left: 0; top: 0; background-color: rgba(0,0,0,0.4); overflow-x: hidden; transition: 0.5s; }
    .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; justify-content: center; align-items: center; z-index: 1002; font-size: 20px; font-weight: bold; color: #d40000; }
    .product-img { max-width: 200px; margin: 20px auto; display: block; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc; padding: 8px 0; }
    .cart-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; margin-right: 10px; }
    .cart-item div { flex-grow: 1; text-align: left; }
    .cart-item button { background: none; border: none; color: red; font-size: 20px; cursor: pointer; flex-shrink: 0; }
    .quantity-selector { display: flex; align-items: center; justify-content: center; margin-bottom: 15px; }
    .quantity-selector button { background: none; border: none; color: red; font-size: 24px; font-weight: bold; cursor: pointer; width: 40px; }
    .quantity-selector span { font-size: 20px; font-weight: bold; margin: 0 15px; }
    .historico-item { background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-bottom: 10px; text-align: left; }
    .product-name-container { display: flex; align-items: center; justify-content: center; gap: 10px; }
    .product-actions button { background: none; border: none; font-size: 20px; cursor: pointer; padding: 5px; }
    .big-font * { font-size: 20px !important; }
    .lista-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 18px; }
    .lista-item.comprado span { text-decoration: line-through; color: #888; }
    .lista-item input[type="checkbox"] { margin-right: 15px; width: 22px; height: 22px; flex-shrink: 0; }
    .lista-item span { flex-grow: 1; text-align: left; }
    .lista-item .remover-item-btn { margin-left: auto; background: none; border: none; cursor: pointer; font-size: 20px; padding: 5px; flex-shrink: 0; }
  </style>
</head>
<body>
  <div id="loading" class="loading-overlay">Verificando login...</div>
  <div id="mySideMenu" class="side-menu">
    <a href="javascript:void(0)" class="close-btn" onclick="fecharMenu()">&times;</a>
    <a href="#" id="menuMinhasListas" onclick="mostrarViewListas()">üõí Minhas Listas</a>
    <a href="#" id="menuVerHistorico" onclick="verHistorico()">üìÑ Ver Hist√≥rico</a>
    <a href="#" id="menuAcessibilidade" onclick="toggleAcessibilidade()">üßì Acessibilidade</a>
    <a href="#" id="menuMudarIdioma" onclick="mudarIdioma()">üåê Mudar Idioma</a>
    <a href="#" id="menuSair" onclick="logout()">üö™ Sair (Logout)</a>
  </div>
  <div id="overlay" class="overlay" onclick="fecharMenu()"></div>

  <div class="header">
    <span class="hamburger-menu" onclick="abrirMenu()">&#9776;</span>
    <h1 id="titulo">Scanlist Market</h1>
    <div class="cart-icon" onclick="verCarrinho()">üõí<span class="cart-count" id="cartCount">0</span></div>
  </div>

  <div class="container">
    <div id="mainContent">
        <div id="reader" style="width: 100%; margin-bottom: 10px; display: none;"></div>
        <input id="codigoBarra" class="input-field" placeholder="Digite ou escaneie o c√≥digo">
        <button id="btnBuscar" class="btn" onclick="buscarProduto()">üîç Buscar Produto</button>
        <button id="btnEscanear" class="btn" onclick="escanearProduto()">üì∑ Escanear Produto</button>
        <button id="btnCadastrarManual" class="btn" onclick="cadastrarProdutoManualmente()">üìù Cadastrar Produto Manualmente</button>
        <div id="produto-info" style="display:none; text-align: center;">
            <img id="produto-imagem" class="product-img" src="" alt="Imagem do Produto">
            <div class="product-name-container">
                <input id="produto-nome" type="text" class="input-field" placeholder="Nome do produto" style="flex-grow: 1;"/>
                <div id="product-actions-wrapper" class="product-actions" style="display: none;">
                    <button onclick="editarProduto()" title="Editar/Corrigir nome">‚úèÔ∏è</button>
                    <button onclick="reportarErro()" title="Reportar erro">üö©</button>
                </div>
            </div>
            <input id="preco-unitario" type="number" class="input-field" placeholder="Pre√ßo unit√°rio (Ex: 8.99)">
            <p id="qtdLabel" style="margin-top:15px; margin-bottom: 5px; font-weight: bold;">Quantidade:</p>
            <div class="quantity-selector">
                <button type="button" onclick="alterarQuantidade(-1)">-</button>
                <span id="quantidade-display">1</span>
                <button type="button" onclick="alterarQuantidade(1)">+</button>
            </div>
            <input type="hidden" id="quantidade" value="1"> 
            <button id="btnAddCarrinho" class="btn" onclick="adicionarAoCarrinho()">‚ûï Adicionar ao Carrinho</button>
        </div>
    </div>
    
    <div id="viewListas" style="display: none; text-align: center;">
        <h2 id="tituloMinhasListas">Minhas Listas de Compras</h2>
        <button id="btnCriarLista" class="btn" onclick="criarNovaLista()">+ Criar Nova Lista</button>
        <div id="listasContainer" style="margin-top: 20px; text-align: left;"></div>
    </div>
    
    <div id="viewListaDetalhes" style="display: none; text-align: left;">
        <h2 id="tituloDaLista" style="text-align: center;"></h2>
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <input id="novoItemInput" class="input-field" placeholder="Ex: Arroz 1kg" style="flex-grow: 1; margin: 0;">
            <button class="btn" onclick="adicionarItemNaLista()" style="width: auto; margin: 0;">Adicionar</button>
        </div>
        <div id="itensDaListaContainer"></div>
        <button class="btn" onclick="mostrarViewListas()" style="margin-top: 20px;">&larr; Voltar para Todas as Listas</button>
    </div>
    
    <div id="carrinhoDetalhado" style="display:none; margin-top: 20px;"></div>
    <div id="historicoContainer" style="margin-top: 20px;"></div>
    <div class="total-bar" id="totalBar" style="display: none;"></div>
    <button id="finalizarBtn" class="btn btn-green" style="display: none;" onclick="finalizarCompra()">üõí Finalizar Compra</button>
    
    <div id="support" style="margin-top: 24px; text-align: center;">
      <p style="font-size: 14px;">Apoie o projeto üíñ<br>Pix: <strong>biedomingues33@gmail.com</strong></p>
      <div style="margin-top: 10px;">
        <form action="https://www.paypal.com/donate" method="post" target="_blank">
          <input type="hidden" name="business" value="biedomingues33@gmail.com">
          <input type="hidden" name="currency_code" value="USD"><input type="hidden" name="amount" value="4.99">
          <input type="submit" value="Doar via PayPal (US$4.99)" class="btn">
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, updateDoc, collection, addDoc, serverTimestamp, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ================================================
    // FUN√á√ïES GLOBAIS (CHAMADAS PELO HTML)
    // ================================================

    // --- Fun√ß√µes do Scanner ---
    let html5QrCodeScanner; 
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    const onScanSuccess = (decodedText, decodedResult) => {
        console.log(`C√≥digo escaneado: ${decodedText}`, decodedResult);
        if (html5QrCodeScanner && html5QrCodeScanner.getState() === 2) { // 2 = SCANNING
            html5QrCodeScanner.stop().then(() => {
                console.log("Scanner parado.");
                document.getElementById('reader').style.display = 'none';
            }).catch(err => console.warn("Falha ao parar o scanner.", err));
        }
        document.getElementById('codigoBarra').value = decodedText;
        document.getElementById('codigoBarra').blur(); 
        
        if (window.buscarProduto) window.buscarProduto(); 
    };

    const onScanFailure = (error) => { /* Ignora falhas */ };

    window.escanearProduto = () => {
        const readerElement = document.getElementById('reader');
        readerElement.style.display = 'block'; 
        if (!html5QrCodeScanner) {
            html5QrCodeScanner = new Html5QrcodeScanner("reader", config, false);
        }
        html5QrCodeScanner.render(onScanSuccess, onScanFailure);
    };

    // --- Fun√ß√£o de Busca (API) ---
    window.buscarProduto = async function() {
        const barcode = document.getElementById('codigoBarra').value.trim();
        const produtoInfoDiv = document.getElementById('produto-info');
        const produtoNomeInput = document.getElementById('produto-nome');
        const produtoImagem = document.getElementById('produto-imagem');
        const precoInput = document.getElementById('preco-unitario');
        
        if (!barcode) return alert("Por favor, digite ou escaneie um c√≥digo de barras.");

        console.log(`Buscando produto: ${barcode}`);
        alert("Buscando informa√ß√µes do produto... üîç"); 
        produtoInfoDiv.style.display = 'none'; 
        produtoNomeInput.value = '';
        produtoImagem.src = '';
        precoInput.value = '';
        document.getElementById('quantidade-display').innerText = '1'; // Reseta quantidade

        const url = `https://world.openfoodfacts.org/api/v2/product/${barcode}`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.product) {
                const product = data.product;
                console.log("Produto encontrado:", product);
                produtoNomeInput.value = product.product_name || 'Nome n√£o encontrado';
                produtoImagem.src = product.image_url || product.image_small_url || 'https://i.imgur.com/83k9y6R.png';
                produtoInfoDiv.style.display = 'block';
                precoInput.focus();
            } else {
                console.warn("Produto n√£o encontrado na base de dados.");
                alert("Produto n√£o encontrado na base do Open Food Facts. üòï\n\nQue tal cadastrar manualmente?");
                produtoImagem.src = 'https://i.imgur.com/83k9y6R.png'; 
                produtoInfoDiv.style.display = 'block';
                produtoNomeInput.focus();
            }
        } catch (error) {
            console.error("Erro ao buscar na API:", error);
            alert("Houve um erro de conex√£o ao buscar o produto. Verifique sua internet.");
        }
    };

    // --- Fun√ß√£o de Cadastro Manual ---
    window.cadastrarProdutoManualmente = function() {
        const produtoInfoDiv = document.getElementById('produto-info');
        const produtoNomeInput = document.getElementById('produto-nome');
        const produtoImagem = document.getElementById('produto-imagem');
        const precoInput = document.getElementById('preco-unitario');
        
        document.getElementById('codigoBarra').value = '';
        produtoNomeInput.value = '';
        precoInput.value = '';
        produtoImagem.src = 'https://i.imgur.com/83k9y6R.png'; 
        document.getElementById('quantidade-display').innerText = '1';
        produtoInfoDiv.style.display = 'block';
        produtoNomeInput.focus();
    };

    // --- Fun√ß√µes do Card de Produto (Carrinho) ---
    window.alterarQuantidade = function(mudanca) {
        const display = document.getElementById('quantidade-display');
        let quantidadeAtual = parseInt(display.innerText, 10);
        quantidadeAtual += mudanca;
        if (quantidadeAtual < 1) quantidadeAtual = 1;
        display.innerText = quantidadeAtual;
    };

    window.adicionarAoCarrinho = function() {
        const barcode = document.getElementById('codigoBarra').value.trim();
        const nome = document.getElementById('produto-nome').value.trim();
        const precoStr = document.getElementById('preco-unitario').value;
        const quantidade = parseInt(document.getElementById('quantidade-display').innerText, 10);
        const imagem = document.getElementById('produto-imagem').src;

        if (!nome) return alert("Por favor, preencha o nome do produto.");
        if (!precoStr || parseFloat(precoStr) <= 0) return alert("Por favor, preencha um pre√ßo v√°lido.");
        
        const preco = parseFloat(precoStr);

        if (window.adicionarAoCarrinhoLocal) {
            window.adicionarAoCarrinhoLocal({
                barcode: barcode || `manual_${Date.now()}`,
                nome: nome,
                preco: preco,
                quantidade: quantidade,
                imagem: imagem
            });
        }
        
        document.getElementById('produto-info').style.display = 'none';
        document.getElementById('codigoBarra').value = '';
        document.getElementById('produto-nome').value = '';
        document.getElementById('preco-unitario').value = '';
        document.getElementById('quantidade-display').innerText = '1';
        document.getElementById('produto-imagem').src = '';
        document.getElementById('codigoBarra').focus();
    };

    // --- Fun√ß√µes Wrapper (Chamadas pelo HTML para as fun√ß√µes internas) ---
    window.verCarrinho = function() {
        if (window.renderizarCarrinhoLocal) window.renderizarCarrinhoLocal();
    };

    window.removerItemDoCarrinho = function(index) {
        if (window.removerDoCarrinhoLocal) window.removerDoCarrinhoLocal(index);
    };

    window.finalizarCompra = function() {
        if (window.finalizarCompraLocal) window.finalizarCompraLocal();
    };

    window.verHistorico = function() {
        if (window.verHistoricoLocal) {
            window.verHistoricoLocal();
            if (window.fecharMenu) window.fecharMenu();
        }
    };
    
    // Fun√ß√µes placeholder para A√ß√µes do Produto
    window.editarProduto = function() { alert("Fun√ß√£o 'Editar' em desenvolvimento."); }
    window.reportarErro = function() { alert("Fun√ß√£o 'Reportar' em desenvolvimento."); }


    // ================================================
    // L√ìGICA PRINCIPAL DO APP (AP√ìS LOGIN)
    // ================================================

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        document.getElementById('loading').style.display = 'none';
        window.location.href = 'index.html';
        return;
      }
      
      const cartDocRef = doc(db, "carts", user.uid); 
      let cart = []; 
      try {
          const docSnap = await getDoc(cartDocRef);
          if (docSnap.exists()) {
              cart = docSnap.data().items || []; 
              console.log("Carrinho carregado do Firestore:", cart);
          } else {
              console.log("Nenhum carrinho salvo encontrado. Come√ßando um novo.");
          }
      } catch (error) {
          console.error("Erro ao carregar o carrinho:", error);
      }

      document.getElementById('loading').style.display = 'none';
      document.querySelector('.container').style.visibility = 'visible';

      let listaAtualId = null;
      let idioma = localStorage.getItem('scanlistMarketIdioma') || 'pt';
      const dicionario = { /* ... dicionario ... */ };

      // ================================================
      // FUN√á√ïES INTERNAS (QUE PRECISAM DE 'user' e 'cart')
      // ================================================

      // --- Fun√ß√µes do Carrinho (L√≥gica) ---

      async function saveCartToFirebase() {
          if (!user) return;
          try {
              await setDoc(cartDocRef, { items: cart });
              console.log("Carrinho salvo no Firestore.");
          } catch (error) {
              console.error("Erro ao salvar o carrinho:", error);
          }
      }

      function atualizarContadorCarrinho() {
          const countElement = document.getElementById('cartCount');
          let totalUnidades = cart.reduce((total, item) => total + item.quantidade, 0);
          countElement.innerText = totalUnidades;
          countElement.style.display = totalUnidades > 0 ? 'block' : 'none';
      }
      
      atualizarContadorCarrinho(); // Chamada inicial

      window.adicionarAoCarrinhoLocal = (novoItem) => {
          const itemExistenteIndex = cart.findIndex(item => item.barcode === novoItem.barcode && item.nome === novoItem.nome);
          if (itemExistenteIndex > -1) {
              cart[itemExistenteIndex].quantidade += novoItem.quantidade;
              cart[itemExistenteIndex].preco = novoItem.preco; 
          } else {
              cart.push(novoItem);
          }
          atualizarContadorCarrinho();
          saveCartToFirebase();
          alert(`${novoItem.quantidade}x ${novoItem.nome} adicionado(s) ao carrinho!`);
      };

      window.renderizarCarrinhoLocal = () => {
          mostrarView('carrinhoDetalhado'); 
          const carrinhoDiv = document.getElementById('carrinhoDetalhado');
          const totalBar = document.getElementById('totalBar');
          const finalizarBtn = document.getElementById('finalizarBtn');
          carrinhoDiv.innerHTML = ''; 
          
          if (cart.length === 0) {
              carrinhoDiv.innerHTML = '<p style="text-align: center;">Seu carrinho est√° vazio.</p>';
              totalBar.style.display = 'none';
              finalizarBtn.style.display = 'none';
              return;
          }

          let totalCompra = 0;
          cart.forEach((item, index) => {
              const subtotal = item.preco * item.quantidade;
              totalCompra += subtotal;
              carrinhoDiv.innerHTML += `
                  <div class="cart-item">
                      <img src="${item.imagem}" alt="${item.nome}">
                      <div>
                          <strong>${item.nome}</strong><br>
                          <span>${item.quantidade} x R$ ${item.preco.toFixed(2)} = R$ ${subtotal.toFixed(2)}</span>
                      </div>
                      <button onclick="removerItemDoCarrinho(${index})">üóëÔ∏è</button>
                  </div>`;
          });
          
          totalBar.innerText = `Total: R$ ${totalCompra.toFixed(2)}`;
          totalBar.style.display = 'block';
          finalizarBtn.style.display = 'block';
      };

      window.removerDoCarrinhoLocal = (index) => {
          if (confirm(`Tem certeza que deseja remover "${cart[index].nome}" do carrinho?`)) {
              cart.splice(index, 1); 
              atualizarContadorCarrinho(); 
              window.renderizarCarrinhoLocal(); 
              saveCartToFirebase(); 
          }
      };

      // --- Fun√ß√µes de Finalizar e Hist√≥rico ---

      window.finalizarCompraLocal = async () => {
          if (cart.length === 0) return alert("Seu carrinho est√° vazio.");
          if (!confirm("Tem certeza que deseja finalizar esta compra?")) return;

          let totalCompra = cart.reduce((total, item) => total + (item.preco * item.quantidade), 0);
          const compra = {
              userId: user.uid,
              data: serverTimestamp(),
              itens: cart,
              total: totalCompra
          };

          try {
              await addDoc(collection(db, "historico"), compra);
              cart.length = 0; // Esvazia o array 'cart'
              await saveCartToFirebase(); 
              atualizarContadorCarrinho(); 
              window.renderizarCarrinhoLocal();
              alert("Compra finalizada com sucesso e salva no seu hist√≥rico!");
              mostrarView('mainContent');
          } catch (error) {
              console.error("Erro ao finalizar a compra: ", error);
              alert("Ocorreu um erro ao salvar sua compra. Tente novamente.");
          }
      };

      window.verHistoricoLocal = async () => {
          mostrarView('historicoContainer');
          const historicoDiv = document.getElementById('historicoContainer');
          historicoDiv.innerHTML = '<p style="text-align: center;">Buscando seu hist√≥rico...</p>';

          try {
              const q = query(collection(db, "historico"), where("userId", "==", user.uid), orderBy("data", "desc"));
              const querySnapshot = await getDocs(q);

              if (querySnapshot.empty) {
                  historicoDiv.innerHTML = '<p style="text-align: center;">Voc√™ ainda n√£o tem nenhuma compra no seu hist√≥rico.</p>';
                  return;
              }

              let html = '<h2 style="text-align: center;">Meu Hist√≥rico de Compras</h2>';
              querySnapshot.forEach(doc => {
                  const compra = doc.data();
                  const dataCompra = compra.data ? compra.data.toDate().toLocaleDateString('pt-BR', {
                      day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
                  }) : 'Data indispon√≠vel';

                  html += `<div class="historico-item">
                      <p><strong>Data:</strong> ${dataCompra}</p>
                      <p><strong>Total:</strong> R$ ${compra.total.toFixed(2)}</p>
                      <p><strong>Itens (${compra.itens.length}):</strong></p>
                      <ul style="padding-left: 20px;">`;
                  compra.itens.forEach(item => {
                      html += `<li>${item.quantidade}x ${item.nome} (R$ ${item.preco.toFixed(2)} cada)</li>`;
                  });
                  html += `</ul></div>`;
              });
              historicoDiv.innerHTML = html;
          } catch (error) {
              console.error("Erro ao buscar hist√≥rico: ", error);
              historicoDiv.innerHTML = '<p style="text-align: center; color: red;">Erro ao carregar seu hist√≥rico.</p>';
          }
      };

      // --- Fun√ß√µes do Menu (Hamb√∫rguer) ---

      window.abrirMenu = function() {
          document.getElementById("mySideMenu").style.left = "0";
          document.getElementById("overlay").style.width = "100%";
      };

      window.fecharMenu = function() {
          document.getElementById("mySideMenu").style.left = "-250px";
          document.getElementById("overlay").style.width = "0";
      };

      window.logout = function() {
          if (confirm("Tem certeza que deseja sair?")) {
              signOut(auth).catch(err => console.error("Erro no logout:", err));
          }
      };
      
      window.toggleAcessibilidade = function() {
          alert("Fun√ß√£o 'Acessibilidade' ainda em desenvolvimento!");
          fecharMenu();
      };
      window.mudarIdioma = function() {
          alert("Fun√ß√£o 'Mudar Idioma' ainda em desenvolvimento!");
          fecharMenu();
      };

      // --- Fun√ß√µes de "Minhas Listas" ---
      
      // Carrega as listas do usu√°rio na 'viewListas'
      async function carregarListasDoUsuario() {
          const listasContainer = document.getElementById("listasContainer");
          listasContainer.innerHTML = "<p>Carregando listas...</p>";
          try {
              const q = query(collection(db, "listas"), where("userId", "==", user.uid), orderBy("nome"));
              const querySnapshot = await getDocs(q);
              if (querySnapshot.empty) {
                  listasContainer.innerHTML = "<p>Nenhuma lista criada.</p>";
                  return;
              }
              let html = "";
              querySnapshot.forEach((doc) => {
                  const lista = doc.data();
                  // Adicionei um 'onclick' para abrir a lista
                  html += `<div class="lista-item" onclick="abrirLista('${doc.id}', '${lista.nome}')" style="cursor: pointer; justify-content: space-between;">
                              <span>${lista.nome}</span>
                              <button class="remover-item-btn" onclick="event.stopPropagation(); deletarLista('${doc.id}')">üóëÔ∏è</button>
                           </div>`;
              });
              listasContainer.innerHTML = html;
          } catch (error) {
              console.error("Erro ao carregar listas: ", error);
              listasContainer.innerHTML = "<p>Erro ao carregar listas.</p>";
          }
      }
      
      window.deletarLista = async function(idDaLista) {
          if(confirm("Tem certeza que quer apagar esta lista e todos os seus itens?")) {
              try {
                  // Voc√™ precisaria deletar os sub-itens primeiro, mas por simplicidade vamos deletar s√≥ o doc da lista
                  await deleteDoc(doc(db, "listas", idDaLista));
                  await carregarListasDoUsuario(); // Recarrega
              } catch (e) { console.error("Erro ao deletar lista: ", e); }
          }
      }

      window.mostrarViewListas = function() {
          mostrarView('viewListas');
          carregarListasDoUsuario();
          fecharMenu();
      };
      
      window.criarNovaLista = async function() {
          const nome = prompt("Qual o nome da nova lista?");
          if (nome && nome.trim() !== "") {
              try {
                  await addDoc(collection(db, "listas"), {
                      userId: user.uid,
                      nome: nome.trim()
                  });
                  await carregarListasDoUsuario(); // Recarrega a lista
              } catch (e) { console.error("Erro ao criar lista: ", e); }
          }
      };
      
      async function carregarItensDaLista(idDaLista) {
          const itensContainer = document.getElementById("itensDaListaContainer");
          itensContainer.innerHTML = "<p>Carregando itens...</p>";
          try {
              const q = query(collection(db, "listas", idDaLista, "itens"), orderBy("nome"));
              const querySnapshot = await getDocs(q);
              if (querySnapshot.empty) {
                  itensContainer.innerHTML = "<p>Nenhum item adicionado a esta lista ainda.</p>";
                  return;
              }
              let htmlItens = "";
              querySnapshot.forEach((doc) => {
                  const item = doc.data();
                  const itemClass = item.comprado ? "lista-item comprado" : "lista-item";
                  const isChecked = item.comprado ? "checked" : "";
                  htmlItens += `<div class="${itemClass}">
                      <input type="checkbox" onchange="marcarItemComoComprado('${doc.id}', ${item.comprado})" ${isChecked}>
                      <span>${item.nome}</span>
                      <button class="remover-item-btn" onclick="removerItemDaLista('${doc.id}')">üóëÔ∏è</button>
                  </div>`;
              });
              itensContainer.innerHTML = htmlItens;
          } catch (error) {
              console.error("Erro ao carregar itens: ", error);
              itensContainer.innerHTML = "<p>Erro ao carregar itens da lista.</p>";
          }
      }

      window.abrirLista = function(idDaLista, nomeDaLista) {
          listaAtualId = idDaLista;
          document.getElementById('tituloDaLista').innerText = nomeDaLista;
          mostrarView('viewListaDetalhes');
          carregarItensDaLista(idDaLista);
      };

      window.adicionarItemNaLista = async function() {
          if (!listaAtualId) return alert("Nenhuma lista selecionada.");
          const novoItemInput = document.getElementById("novoItemInput");
          const nomeDoItem = novoItemInput.value.trim();
          if (nomeDoItem === "") return;
          try {
              await addDoc(collection(db, "listas", listaAtualId, "itens"), {
                  nome: nomeDoItem,
                  comprado: false
              });
              novoItemInput.value = "";
              await carregarItensDaLista(listaAtualId); // Recarrega a lista
          } catch (error) {
              console.error("Erro ao adicionar item: ", error);
              alert("N√£o foi poss√≠vel adicionar o item.");
          }
      };
      
      window.removerItemDaLista = async function(itemId) {
          if (!listaAtualId || !itemId) return;
          if (confirm("Tem certeza que deseja remover este item?")) {
              try {
                  await deleteDoc(doc(db, "listas", listaAtualId, "itens", itemId));
                  await carregarItensDaLista(listaAtualId);
              } catch (error) {
                  console.error("Erro ao remover item: ", error);
                  alert("N√£o foi poss√≠vel remover o item.");
              }
          }
      };

      window.marcarItemComoComprado = async function(itemId, estadoAtual) {
          if (!listaAtualId || !itemId) return;
          try {
              await updateDoc(doc(db, "listas", listaAtualId, "itens", itemId), {
                  comprado: !estadoAtual
              });
              await carregarItensDaLista(listaAtualId);
          } catch (error) {
              console.error("Erro ao marcar item: ", error);
              alert("N√£o foi poss√≠vel atualizar o item.");
          }
      };

      // --- Fun√ß√£o de Controle de View ---
      
      function mostrarView(viewId) {
          // Esconde todas as views principais
          document.getElementById('mainContent').style.display = 'none';
          document.getElementById('viewListas').style.display = 'none';
          document.getElementById('viewListaDetalhes').style.display = 'none';
          document.getElementById('carrinhoDetalhado').style.display = 'none';
          document.getElementById('historicoContainer').style.display = 'none';
          
          // Esconde os bot√µes do carrinho
          document.getElementById('totalBar').style.display = 'none';
          document.getElementById('finalizarBtn').style.display = 'none';
          
          // Mostra a view solicitada
          const viewToShow = document.getElementById(viewId);
          if (viewToShow) {
              viewToShow.style.display = 'block';
          }

          // Caso especial: se for a view 'mainContent', esconde o 'produto-info'
          if (viewId === 'mainContent') {
              document.getElementById('produto-info').style.display = 'none';
          }
          
          // Caso especial: se for o carrinho, a 'renderizarCarrinhoLocal' j√°
          // vai mostrar o 'totalBar' e 'finalizarBtn' se necess√°rio.
          
          // Mostra ou esconde o 'Apoie o projeto'
          const supportDiv = document.getElementById('support');
          if (viewId === 'mainContent' || viewId === 'carrinhoDetalhado') {
              supportDiv.style.display = 'block';
          } else {
              supportDiv.style.display = 'none';
          }
      }
      
      // Inicia na tela principal
      mostrarView('mainContent');
    });
  </script>
