<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Carrinho Inteligente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    :root { --primary: #d40000; --success: #28a745; --gray: #f4f4f4; }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--gray); }
    .header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
    
    .container { padding: 20px; text-align: center; max-width: 500px; margin: 0 auto; }
    #reader { width: 100%; border-radius: 12px; overflow: hidden; display: none; background: #000; margin-bottom: 15px; }
    
    .product-card { background: white; padding: 20px; border-radius: 12px; margin-top: 20px; display: none; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
    .product-img { width: 120px; height: 120px; object-fit: contain; margin-bottom: 10px; }
    
    input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
    .qty-container { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
    
    .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; transition: 0.3s; }
    .btn:active { transform: scale(0.98); }
    .btn-save { background: var(--success); }
    
    .cart-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
    .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; text-align: left; }
    
    .total-footer { background: white; padding: 20px; border-radius: 12px; margin-top: 20px; border-top: 4px solid var(--primary); box-shadow: 0 -4px 10px rgba(0,0,0,0.05); }
    .cart-badge { background: white; color: var(--primary); border-radius: 50%; padding: 2px 7px; font-size: 12px; font-weight: bold; position: absolute; top: 10px; right: 45px; }
  </style>
</head>
<body>

  <header class="header">
    <div><small>Ol√°,</small> <br><span id="userNameDisplay" style="font-weight: bold;">...</span></div>
    <div style="display: flex; gap: 20px; align-items: center;">
      <div id="btnVerCarrinho" style="cursor:pointer; font-size: 24px; position: relative;">
        üõí <span class="cart-badge" id="cartCount">0</span>
      </div>
      <a href="settings.html" style="text-decoration:none; font-size: 22px;">‚öôÔ∏è</a>
    </div>
  </header>

  <main class="container">
    <div id="reader"></div>
    <button class="btn" id="btnIniciarScan">üì∑ ESCANEAR PRODUTO</button>

    <div id="productCard" class="product-card">
      <img id="pImg" src="" class="product-img">
      <h3 id="pNome" style="margin:0;">Buscando...</h3>
      <p id="pEan" style="color: #888; font-size: 12px; margin-bottom: 15px;"></p>
      
      <label style="display:block; text-align:left; font-size:14px;">Pre√ßo unit√°rio (R$):</label>
      <input type="number" id="pPreco" placeholder="0,00" step="0.01">
      
      <label style="display:block; text-align:left; font-size:14px;">Quantidade:</label>
      <input type="number" id="pQtd" value="1" min="1">
      
      <button class="btn btn-save" id="btnConfirmar">ADICIONAR AO CARRINHO</button>
      <button class="btn" style="background:#666; margin-top:10px; padding:8px; font-size:12px;" id="btnFecharCard">Cancelar</button>
    </div>

    <div class="total-footer">
      <span style="color: #666; font-size: 14px; text-transform: uppercase;">Total Acumulado</span>
      <div style="font-size: 36px; font-weight: bold; color: var(--primary);">R$ <span id="totalGeral">0.00</span></div>
    </div>
  </main>

  <div id="modalCarrinho" class="cart-modal">
    <div style="display:flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px;">
      <h2 style="margin:0;">Meu Carrinho</h2>
      <button onclick="document.getElementById('modalCarrinho').style.display='none'" style="border:none; background:none; font-size:30px; cursor:pointer;">&times;</button>
    </div>
    <div id="listaItensCarrinho" style="margin-top:20px;">
      </div>
    <div style="margin-top:30px; text-align: center;">
      <button class="btn" onclick="document.getElementById('modalCarrinho').style.display='none'">Continuar Comprando</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, onValue, update, push, get } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let userUID = null;
    let tempProduct = {};

    // --- CARREGAR DADOS ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userUID = user.uid;
        onValue(ref(db, 'users/' + userUID), (snapshot) => {
          const data = snapshot.val();
          if (data) {
            document.getElementById("userNameDisplay").innerText = data.username || "Usu√°rio";
            document.getElementById("totalGeral").innerText = (data.totalCart || 0).toFixed(2);
          }
        });
        
        // Monitora quantidade de itens para o badge
        onValue(ref(db, `users/${userUID}/items`), (snapshot) => {
          document.getElementById("cartCount").innerText = snapshot.size || 0;
        });
      } else { window.location.href = "login.html"; }
    });

    // --- SCANNER ---
    const html5QrCode = new Html5Qrcode("reader");
    document.getElementById("btnIniciarScan").onclick = () => {
      document.getElementById("reader").style.display = "block";
      html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (codigo) => {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").style.display = "none";
          buscarAPI(codigo);
        });
      });
    };

    // --- BUSCA API ---
    async function buscarAPI(codigo) {
      document.getElementById("productCard").style.display = "block";
      document.getElementById("pNome").innerText = "Buscando...";
      document.getElementById("pImg").src = "";
      try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v2/product/${codigo.trim()}`);
        const data = await res.json();
        if (data.status === 1) {
          tempProduct = { nome: data.product.product_name || "Sem Nome", img: data.product.image_url || "" };
          document.getElementById("pNome").innerText = tempProduct.nome;
          document.getElementById("pImg").src = tempProduct.img;
          document.getElementById("pEan").innerText = "EAN: " + codigo;
        } else {
          tempProduct = { nome: "Produto Manual", img: "" };
          document.getElementById("pNome").innerText = "N√£o encontrado. Digite o nome:";
          document.getElementById("pEan").innerText = "EAN: " + codigo;
        }
        document.getElementById("pPreco").focus();
      } catch (e) { alert("Erro de conex√£o."); }
    }

    // --- CONFIRMAR ADI√á√ÉO ---
    document.getElementById("btnConfirmar").onclick = async () => {
      const preco = parseFloat(document.getElementById("pPreco").value);
      const qtd = parseInt(document.getElementById("pQtd").value);
      if (!preco || preco <= 0) return alert("Insira o pre√ßo!");

      const subtotal = preco * qtd;
      const snap = await get(ref(db, 'users/' + userUID));
      const totalAtual = snap.val().totalCart || 0;

      // Salva item individualmente para a lista do carrinho
      await push(ref(db, `users/${userUID}/items`), {
        nome: tempProduct.nome,
        preco: preco,
        qtd: qtd,
        subtotal: subtotal
      });

      // Atualiza o total geral
      await update(ref(db, 'users/' + userUID), { totalCart: totalAtual + subtotal });
      
      document.getElementById("productCard").style.display = "none";
      document.getElementById("pPreco").value = "";
      document.getElementById("pQtd").value = "1";
    };

    // --- VER CARRINHO (MODAL) ---
    document.getElementById("btnVerCarrinho").onclick = async () => {
      const modal = document.getElementById("modalCarrinho");
      const lista = document.getElementById("listaItensCarrinho");
      modal.style.display = "block";
      lista.innerHTML = "Carregando...";

      const snapshot = await get(ref(db, `users/${userUID}/items`));
      lista.innerHTML = "";
      if (snapshot.exists()) {
        snapshot.forEach((itemSnap) => {
          const item = itemSnap.val();
          lista.innerHTML += `
            <div class="cart-item">
              <div><strong>${item.nome}</strong><br><small>${item.qtd}x R$ ${item.preco.toFixed(2)}</small></div>
              <div>R$ ${item.subtotal.toFixed(2)}</div>
            </div>`;
        });
      } else { lista.innerHTML = "<p>Carrinho vazio.</p>"; }
    };

    document.getElementById("btnFecharCard").onclick = () => document.getElementById("productCard").style.display = "none";
  </script>
</body>
</html>
