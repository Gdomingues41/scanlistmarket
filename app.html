<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanlist Market</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 16px;
      background-color: #fff;
    }
    .header {
      background-color: #d40000;
      padding: 20px;
      text-align: center;
      color: white;
      position: relative;
    }
    .header img {
      width: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    .cart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
    .cart-count {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -10px;
      right: -10px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    .btn {
      display: block;
      width: 100%;
      background-color: #d40000;
      color: white;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #a80000;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .product-img {
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }
    .total-bar {
      background-color: #d40000;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
    .big-font * {
      font-size: 20px !important;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }
    .cart-item button {
      background: none;
      border: none;
      color: red;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.imgur.com/dHOSups.png" alt="Scanlist Market Logo">
    <h1 id="titulo">Scanlist Market</h1>
    <div class="cart-icon" onclick="verCarrinho()">
      üõí<span class="cart-count" id="cartCount">0</span>
    </div>
  </div>
  <div class="container">
    <div id="reader" style="width: 100%; margin-bottom: 10px;"></div>
    <input id="codigoBarra" class="input-field" placeholder="Digite ou escaneie o c√≥digo">
    <button class="btn" onclick="buscarProduto()">üîç Buscar Produto</button>
    <button class="btn" onclick="escanearProduto()">üì∑ Escanear Produto</button>
    <button class="btn" onclick="cadastrarProdutoManual()">üìù Cadastrar Produto Manualmente</button>
    <button class="btn" onclick="usarUltimaCompra()">üë§ Usar √öltima Compra</button>
    <button class="btn" onclick="verHistorico()">üìÑ Ver Hist√≥rico</button>
    <button class="btn" onclick="limparHistorico()">üßπ Limpar Historico</button>
    <button class="btn" onclick="mudarIdioma()">üåê Mudar Idioma PT/EN</button>
    <button class="btn" onclick="toggleAcessibilidade()">üßì Acessibilidade</button>
    <div id="produto-info" style="display:none; text-align: center;">
      <img id="produto-imagem" class="product-img" src="" alt="Imagem do Produto">
      <input id="produto-nome" type="text" class="input-field" placeholder="Nome do produto" />
      <input id="preco-unitario" type="number" class="input-field" placeholder="Pre√ßo unit√°rio">
      <input id="quantidade" class="input-field" placeholder="Quantidade" type="number" min="1" value="1">
      <button class="btn" onclick="adicionarAoCarrinho()">‚ûï Adicionar ao Carrinho</button>
    </div>
    <div id="carrinhoDetalhado" style="display:none; margin-top: 20px;"></div>
    <div id="mensagemHistorico" style="white-space: pre-wrap; margin-top: 20px;"></div>
    <div class="total-bar" id="totalBar" style="display: none;"></div>
    <p style="margin-top: 24px; font-size: 14px;">Apoie o projeto üíñ<br>Pix: <strong>biedomingues33@gmail.com</strong></p>
    <div style="margin-top: 10px;">
      <form action="https://www.paypal.com/donate" method="post" target="_blank">
        <input type="hidden" name="business" value="biedomingues33@gmail.com">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="amount" value="4.99">
        <input type="submit" value="Doar via PayPal (US$4.99)" class="btn">
      </form>
    </div>
  </div>

  <script>
    let cart = [];
    let idioma = "pt";

    const dicionario = {
      "pt": { titulo: "Scanlist Market", buscar: "üîç Buscar Produto", escanear: "üì∑ Escanear Produto", cadastrar: "üìù Cadastrar Produto Manualmente", usarUltima: "üë§ Usar √öltima Compra", verHistorico: "üìÑ Ver Hist√≥rico", limparHistorico: "üßπ Limpar Hist√≥rico", mudarIdioma: "üåê Mudar Idioma PT/EN", acessibilidade: "üßì Acessibilidade", adicionar: "‚ûï Adicionar ao Carrinho" },
      "en": { titulo: "Scanlist Market", buscar: "üîç Search Product", escanear: "üì∑ Scan Product", cadastrar: "üìù Manual Product Entry", usarUltima: "üë§ Use Last Purchase", verHistorico: "üìÑ View History", limparHistorico: "üßπ Clear History", mudarIdioma: "üåê Switch Language PT/EN", acessibilidade: "üßì Accessibility", adicionar: "‚ûï Add to Cart" }
    };

    function mudarIdioma() {
      idioma = idioma === "pt" ? "en" : "pt";
      const textos = dicionario[idioma];
      const botoes = document.querySelectorAll(".btn");
      document.getElementById("titulo").innerText = textos.titulo;
      botoes[0].innerText = textos.buscar;
      botoes[1].innerText = textos.escanear;
      botoes[2].innerText = textos.cadastrar;
      botoes[3].innerText = textos.usarUltima;
      botoes[4].innerText = textos.verHistorico;
      botoes[5].innerText = textos.limparHistorico;
      botoes[6].innerText = textos.mudarIdioma;
      botoes[7].innerText = textos.acessibilidade;
      if(botoes[8]) botoes[8].innerText = textos.adicionar;
    }

    function toggleAcessibilidade() {
      document.body.classList.toggle("big-font");
    }

    // --- C√ìDIGO NOVO E ATUALIZADO ABAIXO ---

    // NOVA FUN√á√ÉO AUXILIAR para mostrar o formul√°rio de cadastro manual
    function iniciarCadastroManual() {
      document.getElementById("produto-info").style.display = "block";
      document.getElementById("produto-imagem").src = "";
      document.getElementById("produto-imagem").style.display = "none"; // Opcional: esconde o espa√ßo da imagem
      document.getElementById("produto-nome").value = "";
      document.getElementById("preco-unitario").value = "";
      document.getElementById("quantidade").value = "1";
      document.getElementById("produto-nome").focus();
    }

    // CONECTANDO O BOT√ÉO EXISTENTE √† nova fun√ß√£o
    window.cadastrarProdutoManual = iniciarCadastroManual;

    // FUN√á√ÉO ATUALIZADA para buscar produto, agora com fallback manual
    window.buscarProduto = () => {
      const code = document.getElementById("codigoBarra").value.trim();
      if (!code) {
        alert("Digite um c√≥digo de barras v√°lido.");
        return;
      }
      fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`)
        .then(res => res.json())
        .then(data => {
          if (data.status === 1 && data.product) {
            const produto = data.product;
            document.getElementById("produto-imagem").style.display = "block";
            document.getElementById("produto-nome").value = produto.product_name || "";
            document.getElementById("produto-imagem").src = produto.image_url || "";
            document.getElementById("preco-unitario").focus();
            document.getElementById("produto-info").style.display = "block";
          } else {
            iniciarCadastroManual();
          }
        })
        .catch(err => {
          alert("Erro de conex√£o. Por favor, cadastre o produto manualmente.");
          iniciarCadastroManual();
        });
    };
    
    // FUN√á√ÉO DO SCANNER que implementamos anteriormente
    window.escanearProduto = () => {
      const leitorHtml = document.getElementById('reader');
      leitorHtml.style.display = 'block';

      const html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 250, height: 150 } };

      const onScanSuccess = (decodedText, decodedResult) => {
        html5QrCode.stop().then(() => {
          leitorHtml.style.display = 'none';
        });
        document.getElementById("codigoBarra").value = decodedText;
        buscarProduto(); 
      };

      const onScanFailure = (error) => {};

      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure);
    }

    // FUN√á√ïES DO CARRINHO (sem altera√ß√µes)
    window.adicionarAoCarrinho = () => {
      const nome = document.getElementById("produto-nome").value;
      const preco = parseFloat(document.getElementById("preco-unitario").value.replace(",", ".")) || 0;
      const quantidade = parseInt(document.getElementById("quantidade").value) || 1;

      if (!nome || preco <= 0 || quantidade <= 0) {
        alert("Preencha corretamente o nome, pre√ßo e quantidade.");
        return;
      }

      const total = preco * quantidade;
      cart.push({ nome, preco, quantidade, total });

      document.getElementById("cartCount").innerText = cart.length;
      document.getElementById("produto-info").style.display = "none";
      document.getElementById("totalBar").innerText = `Total: R$ ${cart.reduce((acc, p) => acc + p.total, 0).toFixed(2).replace(".", ",")}`;
      document.getElementById("totalBar").style.display = "block";
      document.getElementById("codigoBarra").value = "";
    };

    window.verCarrinho = () => {
      const container = document.getElementById("carrinhoDetalhado");
      if (cart.length === 0) {
        container.style.display = "none";
        return;
      }
      let html = "<h3>Itens no Carrinho:</h3>";
      cart.forEach((item, i) => {
        html += `<div class='cart-item'>
          <span>${item.nome} - R$ ${item.preco.toFixed(2).replace(".", ",")} x ${item.quantidade} = <strong>R$ ${item.total.toFixed(2).replace(".", ",")}</strong></span>
          <button onclick='removerItem(${i})'>üóë</button>
        </div>`;
      });
      container.innerHTML = html;
      container.style.display = "block";
    };

    window.removerItem = (index) => {
      cart.splice(index, 1);
      document.getElementById("cartCount").innerText = cart.length;
      verCarrinho();
      document.getElementById("totalBar").innerText = `Total: R$ ${cart.reduce((acc, p) => acc + p.total, 0).toFixed(2).replace(".", ",")}`;
      if (cart.length === 0) {
        document.getElementById("totalBar").style.display = "none";
        document.getElementById("carrinhoDetalhado").style.display = "none";
      }
    };
  </script>
</body>
</html>
