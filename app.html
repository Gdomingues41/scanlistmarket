<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Carrinho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d40000">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    :root { --primary: #d40000; --success: #28a745; --bg: #f8f9fa; --font-size: 16px; }
    body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; font-size: var(--font-size); }
    
    /* HEADER E ICONES */
    .header { background: var(--primary); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
    .header-logo { height: 35px; }
    .cart-container { position: relative; cursor: pointer; font-size: 24px; }
    .cart-badge { position: absolute; top: -8px; right: -10px; background: white; color: var(--primary); border: 2px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; font-size: 11px; font-weight: 900; display: flex; align-items: center; justify-content: center; }

    .container { padding: 20px; text-align: center; max-width: 500px; margin: 0 auto; }
    
    /* BOX DE BUSCA MANUAL */
    .manual-box { background: white; padding: 15px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
    input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; margin-bottom: 10px; text-align: center; font-size: 1em; box-sizing: border-box; }
    input:focus { border-color: var(--primary); outline: none; }

    /* CARD DO PRODUTO (ONDE ESTAVA O ERRO) */
    .product-card { background: white; padding: 25px; border-radius: 20px; display: none; margin-top: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 5px solid var(--success); }
    .product-card img { max-height: 150px; margin-bottom: 15px; border-radius: 10px; }
    
    /* LABEL PARA OS CAMPOS N√ÉO FICAREM EM BRANCO */
    .field-label { display: block; text-align: left; font-size: 0.8em; font-weight: bold; color: #888; margin-bottom: 5px; margin-left: 5px; }

    .qty-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; }
    .qty-btn { background: #f0f0f0; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 20px; font-weight: bold; cursor: pointer; }

    .btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 14px; width: 100%; font-weight: bold; font-size: 1em; cursor: pointer; box-shadow: 0 4px 10px rgba(212,0,0,0.2); }
    .btn-success { background: var(--success); box-shadow: 0 4px 10px rgba(40,167,69,0.2); }

    .total-display { margin-top: 25px; background: white; padding: 20px; border-radius: 16px; border-bottom: 5px solid var(--primary); }
  </style>
</head>
<body>
  <header class="header">
    <div style="display:flex; align-items:center; gap:10px;">
      <img src="logo-white.png" class="header-logo">
      <div style="line-height:1.2"><small style="font-size:9px" id="txt-welcome">BEM-VINDO,</small><br><span id="userNameDisplay" style="font-weight:bold;">...</span></div>
    </div>
    <div style="display:flex; gap:15px; align-items:center;">
      <button onclick="location.href='history.html'" style="background:none; border:none; font-size:24px; cursor:pointer;">üìä</button>
      <div class="cart-container" id="btnVerCarrinho">üõí<span class="cart-badge" id="cartCount">0</span></div>
      <button onclick="location.href='settings.html'" style="background:none; border:none; font-size:24px; cursor:pointer;">‚öôÔ∏è</button>
    </div>
  </header>

  <main class="container">
    <button class="btn" id="btnIniciarScan" style="margin-bottom:20px;">üì∑ <span id="txt-scan-btn">ESCANEAR PRODUTO</span></button>

    <div class="manual-box">
      <input type="text" id="inputManualCode" placeholder="DIGITE O C√ìDIGO" inputmode="numeric">
      <button class="btn" id="btnBuscaManual" style="padding:12px; font-size:0.9em;">BUSCAR MANUALMENTE</button>
    </div>

    <div id="productCard" class="product-card">
      <img id="pImg" src="" style="display:none; margin: 0 auto 15px;">
      
      <label class="field-label">NOME DO PRODUTO</label>
      <input type="text" id="pNomeInput" placeholder="Ex: Feij√£o Carioca">
      
      <label class="field-label">PRE√áO UNIT√ÅRIO (R$)</label>
      <input type="number" id="pPreco" step="0.01" inputmode="decimal" placeholder="0,00">

      <div class="qty-box">
        <button class="qty-btn" id="btnMinus">-</button>
        <span id="pQtdDisplay" style="font-weight:bold; font-size:1.5em;">1</span>
        <button class="qty-btn" id="btnPlus">+</button>
      </div>
      <button class="btn btn-success" id="btnConfirmar">ADICIONAR AO CARRINHO</button>
    </div>

    <div class="total-display">
      <small style="font-weight:bold; color:#666" id="txt-total-label">TOTAL NO CARRINHO</small>
      <div style="font-size:2.2em; font-weight:900; color:var(--primary);">R$ <span id="totalGeral">0.00</span></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, onValue, update, push, get, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8", authDomain: "scanlistmarket-30143.firebaseapp.com", databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com", projectId: "scanlistmarket-30143", storageBucket: "scanlistmarket-30143.appspot.com", messagingSenderId: "428406265714", appId: "1:428406265714:web:0a9d92dc1229458a3d6feb" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let userUID = null; let currentQty = 1; let lastCode = "";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userUID = user.uid;
        onValue(ref(db, 'users/' + userUID), (snap) => {
          if (snap.exists()) {
            document.getElementById("userNameDisplay").innerText = snap.val().username;
            document.getElementById("totalGeral").innerText = (snap.val().totalCart || 0).toFixed(2);
          }
        });
        onValue(ref(db, `users/${userUID}/items`), (snap) => {
          const count = snap.exists() ? Object.keys(snap.val()).length : 0;
          document.getElementById("cartCount").innerText = count;
        });
      } else { window.location.href = "login.html"; }
    });

    document.getElementById("btnPlus").onclick = () => { currentQty++; document.getElementById("pQtdDisplay").innerText = currentQty; };
    document.getElementById("btnMinus").onclick = () => { if(currentQty > 1) { currentQty--; document.getElementById("pQtdDisplay").innerText = currentQty; } };

    document.getElementById("btnBuscaManual").onclick = () => {
      const code = document.getElementById("inputManualCode").value.trim();
      if(code) buscarAPI(code);
    };

    async function buscarAPI(codigo) {
      lastCode = codigo; currentQty = 1;
      document.getElementById("pQtdDisplay").innerText = "1";
      const card = document.getElementById("productCard");
      const nomeInput = document.getElementById("pNomeInput");
      const precoInput = document.getElementById("pPreco");
      const imgTag = document.getElementById("pImg");

      card.style.display = "block";
      nomeInput.value = "Buscando...";
      precoInput.value = "";
      imgTag.style.display = "none";

      // 1. Busca no seu Firebase
      const local = await get(ref(db, `products/${codigo}`));
      if(local.exists()){
        nomeInput.value = local.val().nome;
        if(local.val().imagem) { imgTag.src = local.val().imagem; imgTag.style.display = "block"; }
      } else {
        // 2. Busca na API Mundial
        try {
          const res = await fetch(`https://world.openfoodfacts.org/api/v2/product/${codigo}?fields=product_name,image_url`);
          const data = await res.json();
          if(data.status === 1) {
            nomeInput.value = data.product.product_name || "";
            if(data.product.image_url) { imgTag.src = data.product.image_url; imgTag.style.display = "block"; }
          } else {
            nomeInput.value = ""; // Deixa vazio para o usu√°rio digitar
            nomeInput.placeholder = "Produto n√£o encontrado. Digite o nome.";
          }
        } catch(e) { nomeInput.value = ""; }
      }
      precoInput.focus(); // Joga o foco direto no pre√ßo para agilizar
    }

    document.getElementById("btnConfirmar").onclick = async () => {
      const nome = document.getElementById("pNomeInput").value;
      const preco = parseFloat(document.getElementById("pPreco").value);
      if(!nome || isNaN(preco)) return alert("Por favor, preencha o nome e o pre√ßo.");
      
      const sub = preco * currentQty;
      await set(ref(db, `products/${lastCode}`), { nome, imagem: document.getElementById("pImg").src });
      const snap = await get(ref(db, 'users/' + userUID));
      await push(ref(db, `users/${userUID}/items`), { nome, preco, qtd: currentQty, subtotal: sub });
      await update(ref(db, 'users/' + userUID), { totalCart: (snap.val().totalCart || 0) + sub });
      
      document.getElementById("productCard").style.display = "none";
      document.getElementById("inputManualCode").value = "";
    };
  </script>
</body>
</html>
