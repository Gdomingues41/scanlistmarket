<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Carrinho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d40000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="logo-white.png">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    :root { --primary: #d40000; --success: #28a745; --gray-light: #f8f9fa; --shadow: 0 4px 12px rgba(0,0,0,0.1); }
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--gray-light); padding-bottom: 80px; overflow-x: hidden; }
    .header { background: var(--primary); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    .header-info { display: flex; align-items: center; gap: 12px; }
    .header-logo { height: 35px; }
    .container { padding: 20px; text-align: center; max-width: 500px; margin: 0 auto; }
    .scanner-wrapper { position: relative; width: 100%; display: none; margin-bottom: 20px; }
    #reader { width: 100%; border-radius: 16px; overflow: hidden; background: #000; box-shadow: var(--shadow); border: 2px solid var(--primary); }
    .torch-btn { position: absolute; bottom: 15px; right: 15px; width: 45px; height: 45px; background: rgba(255, 255, 255, 0.9); border-radius: 50%; border: none; font-size: 20px; display: flex; align-items: center; justify-content: center; z-index: 110; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; }
    .product-card { background: white; padding: 25px; border-radius: 16px; display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.15); margin-top: 20px; }
    .qty-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; background: #f0f0f0; padding: 10px; border-radius: 50px; }
    .qty-btn { background: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 24px; font-weight: bold; cursor: pointer; }
    input { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 16px; text-align: center; margin-bottom: 10px; }
    .btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; transition: all 0.2s; }
    .cart-container { position: relative; cursor: pointer; font-size: 30px; }
    .cart-badge { position: absolute; top: -5px; right: -8px; background: white; color: var(--primary); border: 2px solid var(--primary); border-radius: 50%; width: 22px; height: 22px; font-size: 11px; font-weight: bold; display: none; align-items: center; justify-content: center; }
    .cart-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; text-align: left; }
    .tour-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; display: none; align-items: flex-end; justify-content: center; padding-bottom: 50px; }
    .tour-card { background: white; color: #333; padding: 20px; border-radius: 20px; max-width: 320px; width: 90%; text-align: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.3); }
    .tour-highlight { z-index: 2001 !important; position: relative; box-shadow: 0 0 0 9999px rgba(0,0,0,0.7), 0 0 15px 5px white !important; pointer-events: none; border-radius: 10px; }
  </style>
</head>
<body>
  <div id="tourOverlay" class="tour-overlay"><div class="tour-card" id="tourCard"><h3 id="tourTitle" style="color:var(--primary); margin:0 0 10px 0;"></h3><p id="tourDesc" style="margin:0 0 15px 0; font-size:14px;"></p><button class="btn" id="btnTourNext" style="padding:10px;">PR√ìXIMO</button></div></div>
  
  <header class="header">
    <div class="header-info">
        <img src="logo-white.png" class="header-logo" alt="Logo">
        <div><small style="font-size: 10px;">BEM-VINDO,</small><br><span id="userNameDisplay" style="font-weight: bold;">...</span></div>
    </div>
    <div style="display: flex; gap: 15px; align-items: center;">
      <button id="step-history" onclick="location.href='history.html'" style="background:none; border:none; font-size:24px; cursor:pointer;">üìä</button>
      <div class="cart-container" id="btnVerCarrinho">üõí<span class="cart-badge" id="cartCount">0</span></div>
      <button id="btnSettings" style="background:none; border:none; font-size:24px; cursor:pointer;">‚öôÔ∏è</button>
      <button onclick="confirm('Sair da conta?') && location.replace('login.html')" style="background:none; border:none; font-size:22px; cursor:pointer;">üö™</button>
    </div>
  </header>

  <main class="container">
    <div class="scanner-wrapper" id="scannerWrapper"><div id="reader"></div><button class="torch-btn" id="btnTorch">üî¶</button></div>
    <button class="btn" id="btnIniciarScan">üì∑ ESCANEAR PRODUTO</button>
    
    <div id="step-manual" style="margin-top:20px; background:white; padding:20px; border-radius:16px; border:1px solid #ddd;">
        <input type="text" id="inputManualCode" placeholder="OU DIGITE O C√ìDIGO" inputmode="numeric">
        <button class="btn" id="btnBuscaManual">BUSCAR MANUALMENTE</button>
    </div>

    <div id="productCard" class="product-card">
      <img id="pImg" src="" style="max-height: 100px; margin-bottom: 10px;">
      <input type="text" id="pNomeInput" placeholder="Nome do Produto">
      <input type="number" id="pPreco" placeholder="Pre√ßo R$" step="0.01">
      <div class="qty-box">
        <button class="qty-btn" id="btnMinus">-</button>
        <span id="pQtdDisplay" style="font-weight:bold; font-size:20px;">1</span>
        <button class="qty-btn" id="btnPlus">+</button>
      </div>
      <button class="btn" id="btnConfirmar" style="background:var(--success)">ADICIONAR AO CARRINHO</button>
      <button class="btn" style="background:#666; margin-top:10px;" onclick="document.getElementById('productCard').style.display='none'">CANCELAR</button>
    </div>

    <div id="step-total" style="background:white; padding:15px; border-radius:16px; margin-top:20px; border-top:5px solid var(--primary); box-shadow: var(--shadow);">
      <small style="font-weight: bold; color: #666;">TOTAL NO CARRINHO</small>
      <div style="font-size: 32px; font-weight: 800; color: var(--primary);">R$ <span id="totalGeral">0.00</span></div>
    </div>
  </main>

  <div id="modalCarrinho" class="cart-modal">
    <div style="display:flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px;">
      <h2 style="margin:0; color:var(--primary)">Meu Carrinho</h2>
      <button onclick="document.getElementById('modalCarrinho').style.display='none'" style="border:none; background:none; font-size:35px; color:#999;">&times;</button>
    </div>
    <div id="listaItensCarrinho" style="margin-top:20px;"></div>
    <div style="margin-top:40px; border-top:1px solid #eee; padding-top:20px;">
      <button class="btn" id="btnFinalizarDefinitivo">FINALIZAR COMPRA</button>
      <button class="btn" style="background:#666; margin-top:10px;" onclick="document.getElementById('modalCarrinho').style.display='none'">VOLTAR</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, onValue, update, push, get, remove, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let userUID = null; let currentQty = 1; let lastCode = ""; let torchOn = false;
    const html5QrCode = new Html5Qrcode("reader");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userUID = user.uid;
        if(!localStorage.getItem("tourVisto")) { document.getElementById("tourOverlay").style.display = "flex"; showStep(); }
        onValue(ref(db, 'users/' + userUID), (snap) => {
          if (snap.exists()) {
            document.getElementById("userNameDisplay").innerText = snap.val().username;
            document.getElementById("totalGeral").innerText = (snap.val().totalCart || 0).toFixed(2);
          }
        });
        onValue(ref(db, `users/${userUID}/items`), (snap) => {
          document.getElementById("cartCount").innerText = snap.size || 0;
        });
      } else { window.location.href = "login.html"; }
    });

    // L√≥gica de Quantidade + e -
    document.getElementById("btnPlus").onclick = () => { currentQty++; document.getElementById("pQtdDisplay").innerText = currentQty; };
    document.getElementById("btnMinus").onclick = () => { if(currentQty > 1) { currentQty--; document.getElementById("pQtdDisplay").innerText = currentQty; } };

    document.getElementById("btnIniciarScan").onclick = () => {
      document.getElementById("scannerWrapper").style.display = "block";
      html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (codigo) => {
        html5QrCode.stop().then(() => { document.getElementById("scannerWrapper").style.display = "none"; buscarAPI(codigo); });
      });
    };

    document.getElementById("btnTorch").onclick = async () => {
      try {
        torchOn = !torchOn;
        const track = html5QrCode.getRunningTrack();
        if(track) await track.applyConstraints({ advanced: [{ torch: torchOn }] });
      } catch (e) { alert("Inicie a c√¢mera antes de ligar a luz."); }
    };

    async function buscarAPI(codigo) {
      lastCode = codigo; currentQty = 1; document.getElementById("pQtdDisplay").innerText = "1";
      document.getElementById("productCard").style.display = "block";
      const local = await get(ref(db, `products/${codigo}`));
      if(local.exists()){
        document.getElementById("pNomeInput").value = local.val().nome;
        document.getElementById("pImg").src = local.val().imagem || "";
      } else {
        const res = await fetch(`https://world.openfoodfacts.org/api/v2/product/${codigo}?fields=product_name,image_url`);
        const data = await res.json();
        document.getElementById("pNomeInput").value = data.status === 1 ? data.product.product_name : "";
        document.getElementById("pImg").src = data.status === 1 ? data.product.image_url : "";
      }
    }

    document.getElementById("btnConfirmar").onclick = async () => {
      const nome = document.getElementById("pNomeInput").value;
      const preco = parseFloat(document.getElementById("pPreco").value);
      if(!nome || isNaN(preco)) return alert("Dados inv√°lidos!");
      const sub = preco * currentQty;
      await set(ref(db, `products/${lastCode}`), { nome, imagem: document.getElementById("pImg").src });
      const snap = await get(ref(db, 'users/' + userUID));
      await push(ref(db, `users/${userUID}/items`), { nome, preco, qtd: currentQty, subtotal: sub });
      await update(ref(db, 'users/' + userUID), { totalCart: (snap.val().totalCart || 0) + sub });
      document.getElementById("productCard").style.display = "none";
    };

    document.getElementById("btnVerCarrinho").onclick = carregarCarrinho;
    async function carregarCarrinho() {
      document.getElementById("modalCarrinho").style.display = "block";
      const lista = document.getElementById("listaItensCarrinho");
      const snap = await get(ref(db, `users/${userUID}/items`));
      lista.innerHTML = snap.exists() ? "" : "Vazio";
      snap.forEach(item => {
        lista.innerHTML += `<div class="cart-item">
          <div><strong>${item.val().nome}</strong> (${item.val().qtd}x)</div>
          <div>R$ ${item.val().subtotal.toFixed(2)} <button onclick="window.removerItem('${item.key}', ${item.val().subtotal})">üóëÔ∏è</button></div>
        </div>`;
      });
    }

    window.removerItem = async (key, val) => {
      const snap = await get(ref(db, 'users/' + userUID));
      await remove(ref(db, `users/${userUID}/items/${key}`));
      await update(ref(db, 'users/' + userUID), { totalCart: snap.val().totalCart - val });
      carregarCarrinho();
    };

    document.getElementById("btnFinalizarDefinitivo").onclick = async () => {
      const tVal = parseFloat(document.getElementById("totalGeral").innerText);
      if(tVal <= 0) return alert("Carrinho vazio!");
      if(confirm("Finalizar e salvar no hist√≥rico?")) {
        await push(ref(db, `history/${userUID}`), { data: Date.now(), total: tVal });
        await remove(ref(db, `users/${userUID}/items`));
        await update(ref(db, 'users/' + userUID), { totalCart: 0 });
        location.href = "history.html";
      }
    };

    // TOUR DIN√ÇMICO
    const tourSteps = [
      { element: "btnIniciarScan", title: "C√¢mera", desc: "Escaneie o c√≥digo de barras." },
      { element: "step-total", title: "Gasto", desc: "Acompanhe seu total aqui." },
      { element: "btnSettings", title: "Configura√ß√µes", desc: "Ajuste seu perfil aqui." }
    ];
    let currentStep = 0;
    function showStep() {
      const step = tourSteps[currentStep];
      document.querySelectorAll('.tour-highlight').forEach(el => el.classList.remove('tour-highlight'));
      if (step.element) document.getElementById(step.element).classList.add("tour-highlight");
      document.getElementById("tourTitle").innerText = step.title;
      document.getElementById("tourDesc").innerText = step.desc;
    }
    document.getElementById("btnTourNext").onclick = () => {
      currentStep++; if(currentStep < tourSteps.length) showStep();
      else { document.getElementById("tourOverlay").style.display = "none"; localStorage.setItem("tourVisto", "true"); }
    };
  </script>
</body>
</html>
