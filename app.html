<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Carrinho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    :root { --primary: #d40000; --success: #28a745; --gray: #f4f4f4; }
    body { font-family: sans-serif; margin: 0; background: var(--gray); padding-bottom: 80px; }
    .header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
    .container { padding: 20px; text-align: center; max-width: 500px; margin: 0 auto; }
    #reader { width: 100%; border-radius: 12px; display: none; background: #000; margin-bottom: 15px; }
    .product-card { background: white; padding: 20px; border-radius: 12px; display: none; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
    .product-img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 10px; }
    
    /* Controles de Quantidade */
    .qty-box { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 15px 0; }
    .qty-btn { background: #eee; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; font-weight: bold; cursor: pointer; }
    #pQtdDisplay { font-size: 22px; font-weight: bold; width: 30px; }

    input { width: 100%; padding: 12px; margin: 5px 0 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; text-align: center; font-size: 18px; }
    .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
    
    .cart-container { position: relative; cursor: pointer; font-size: 24px; }
    .cart-badge { position: absolute; top: -5px; right: -8px; background: white; color: var(--primary); border: 1px solid var(--primary); border-radius: 50%; padding: 2px 6px; font-size: 10px; font-weight: bold; display: none; }
    
    .total-footer { background: white; padding: 15px; border-radius: 12px; margin-top: 20px; border-top: 4px solid var(--primary); }
    .cart-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
    .btn-del { color: #d40000; border: none; background: none; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <header class="header">
    <div><small>Ol√°,</small> <br><span id="userNameDisplay" style="font-weight: bold;">...</span></div>
    <div style="display: flex; gap: 20px; align-items: center;">
      <div class="cart-container" id="btnVerCarrinho">üõí<span class="cart-badge" id="cartCount">0</span></div>
      <a href="settings.html" style="text-decoration:none; font-size: 22px;">‚öôÔ∏è</a>
    </div>
  </header>

  <main class="container">
    <div id="reader"></div>
    <button class="btn" id="btnIniciarScan">üì∑ ESCANEAR PRODUTO</button>

    <div id="productCard" class="product-card">
      <img id="pImg" src="" class="product-img">
      <input type="text" id="pNomeInput" placeholder="Nome do Produto">
      <input type="number" id="pPreco" placeholder="Pre√ßo (0.00)" step="0.01">
      
      <div class="qty-box">
        <button class="qty-btn" id="btnMinus">-</button>
        <span id="pQtdDisplay">1</span>
        <button class="qty-btn" id="btnPlus">+</button>
      </div>
      
      <button class="btn" id="btnConfirmar" style="background:var(--success)">ADICIONAR</button>
      <button class="btn" style="background:#666; margin-top:10px; padding:8px; font-size:12px;" id="btnFecharCard">Cancelar</button>
    </div>

    <div class="total-footer">
      <span style="font-size: 14px; color: #666;">TOTAL ACUMULADO</span>
      <div style="font-size: 32px; font-weight: bold; color: var(--primary);">R$ <span id="totalGeral">0.00</span></div>
    </div>
  </main>

  <div id="modalCarrinho" class="cart-modal">
    <div style="display:flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px;">
      <h2 style="margin:0;">Meu Carrinho</h2>
      <button id="btnFecharCarrinho" style="border:none; background:none; font-size:30px; cursor:pointer;">&times;</button>
    </div>
    <div id="listaItensCarrinho" style="margin-top:20px;"></div>
    
    <div style="margin-top:40px; border-top:2px solid #eee; padding-top:20px;">
      <button class="btn" id="btnFinalizarCompra" style="background:#000;">FINALIZAR COMPRA</button>
      <button class="btn" style="background:#666; margin-top:10px;" id="btnVoltar">Voltar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, onValue, update, push, get, remove, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let userUID = null;
    let currentQty = 1;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userUID = user.uid;
        onValue(ref(db, 'users/' + userUID), (snapshot) => {
          const data = snapshot.val();
          if (data) {
            document.getElementById("userNameDisplay").innerText = data.username || "Usu√°rio";
            document.getElementById("totalGeral").innerText = (data.totalCart || 0).toFixed(2);
          }
        });
        onValue(ref(db, `users/${userUID}/items`), (snapshot) => {
          const count = snapshot.size || 0;
          const badge = document.getElementById("cartCount");
          badge.innerText = count;
          badge.style.display = count > 0 ? "block" : "none";
        });
      } else { window.location.href = "login.html"; }
    });

    // --- CONTROLES DE QUANTIDADE ---
    document.getElementById("btnPlus").onclick = () => { currentQty++; document.getElementById("pQtdDisplay").innerText = currentQty; };
    document.getElementById("btnMinus").onclick = () => { if(currentQty > 1) { currentQty--; document.getElementById("pQtdDisplay").innerText = currentQty; } };

    // --- SCANNER ---
    const html5QrCode = new Html5Qrcode("reader");
    document.getElementById("btnIniciarScan").onclick = () => {
      document.getElementById("reader").style.display = "block";
      html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (codigo) => {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").style.display = "none";
          buscarAPI(codigo);
        });
      });
    };

    async function buscarAPI(codigo) {
      document.getElementById("productCard").style.display = "block";
      document.getElementById("pNomeInput").value = "Buscando...";
      currentQty = 1; document.getElementById("pQtdDisplay").innerText = 1;
      try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v2/product/${codigo.trim()}`);
        const data = await res.json();
        const nome = (data.status === 1) ? data.product.product_name : "";
        document.getElementById("pNomeInput").value = nome;
        document.getElementById("pImg").src = data.product?.image_url || "";
        if(!nome) document.getElementById("pNomeInput").focus();
      } catch (e) { document.getElementById("pNomeInput").value = ""; }
    }

    document.getElementById("btnConfirmar").onclick = async () => {
      const nome = document.getElementById("pNomeInput").value;
      const preco = parseFloat(document.getElementById("pPreco").value);
      if (!nome || !preco) return alert("Preencha os campos!");

      const subtotal = preco * currentQty;
      const snap = await get(ref(db, 'users/' + userUID));
      const totalAtual = snap.val().totalCart || 0;

      await push(ref(db, `users/${userUID}/items`), { nome, preco, qtd: currentQty, subtotal });
      await update(ref(db, 'users/' + userUID), { totalCart: totalAtual + subtotal });
      document.getElementById("productCard").style.display = "none";
      document.getElementById("pPreco").value = "";
    };

    // --- CARRINHO E EXCLUS√ÉO ---
    document.getElementById("btnVerCarrinho").onclick = carregarCarrinho;
    async function carregarCarrinho() {
      const modal = document.getElementById("modalCarrinho");
      const lista = document.getElementById("listaItensCarrinho");
      modal.style.display = "block";
      const snapshot = await get(ref(db, `users/${userUID}/items`));
      lista.innerHTML = snapshot.exists() ? "" : "Carrinho vazio.";
      snapshot.forEach((itemSnap) => {
        const item = itemSnap.val();
        const key = itemSnap.key;
        lista.innerHTML += `
          <div class="cart-item">
            <div><strong>${item.nome}</strong><br><small>${item.qtd}x R$ ${item.preco.toFixed(2)}</small></div>
            <div style="display:flex; align-items:center; gap:15px;">
              <span>R$ ${item.subtotal.toFixed(2)}</span>
              <button class="btn-del" data-key="${key}" data-sub="${item.subtotal}">üóëÔ∏è</button>
            </div>
          </div>`;
      });

      // Atribui evento de excluir aos √≠cones de lixo
      document.querySelectorAll(".btn-del").forEach(btn => {
        btn.onclick = async (e) => {
          const key = e.target.dataset.key;
          const sub = parseFloat(e.target.dataset.sub);
          const snap = await get(ref(db, 'users/' + userUID));
          const totalAtual = snap.val().totalCart || 0;
          await remove(ref(db, `users/${userUID}/items/${key}`));
          await update(ref(db, 'users/' + userUID), { totalCart: totalAtual - sub });
          carregarCarrinho();
        };
      });
    }

    // --- FINALIZAR COMPRA ---
    document.getElementById("btnFinalizarCompra").onclick = async () => {
      if(confirm("Deseja finalizar esta compra e limpar o carrinho?")) {
        await remove(ref(db, `users/${userUID}/items`));
        await update(ref(db, 'users/' + userUID), { totalCart: 0 });
        document.getElementById("modalCarrinho").style.display = "none";
        alert("Compra finalizada com sucesso!");
      }
    };

    document.getElementById("btnFecharCarrinho").onclick = () => document.getElementById("modalCarrinho").style.display = "none";
    document.getElementById("btnVoltar").onclick = () => document.getElementById("modalCarrinho").style.display = "none";
    document.getElementById("btnFecharCard").onclick = () => document.getElementById("productCard").style.display = "none";
  </script>
</body>
</html>
