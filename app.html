<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Scanlist Market - App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
    }
    header {
      background-color: #d40000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 100px;
    }
    #welcome {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #d40000;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/dHOSups.png" class="logo" />
    <h2>Scanlist Market</h2>
  </header>

  <div id="welcome">Carregando usuário...</div>
  <button onclick="logout()">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.firebasestorage.app",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("welcome").textContent = "Olá, " + user.displayName;
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
