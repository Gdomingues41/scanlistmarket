<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    .header { background: #d40000; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    .container { padding: 20px; text-align: center; }
    #reader { width: 100%; max-width: 400px; margin: 0 auto; border-radius: 8px; overflow: hidden; }
    .product-card { background: white; padding: 20px; border-radius: 8px; margin-top: 20px; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product-img { width: 100px; height: 100px; object-fit: contain; }
    input { width: 80%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
    .btn { background: #d40000; color: white; border: none; padding: 12px 25px; border-radius: 4px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
    #userName { font-weight: bold; }
  </style>
</head>
<body>

  <header class="header">
    <span>OlÃ¡, <span id="userName">...</span></span>
    <div onclick="location.href='index.html'" style="cursor:pointer">Sair</div>
  </header>

  <main class="container">
    <div id="reader"></div>
    <button class="btn" onclick="startScanner()">ðŸ“· Escanear Produto</button>

    <div id="productCard" class="product-card">
      <img id="pImg" src="" class="product-img" alt="Produto">
      <h3 id="pNome">Nome do Produto</h3>
      <p id="pCodigo" style="color: #666; font-size: 12px;"></p>
      
      <input type="number" id="pPreco" placeholder="PreÃ§o na gÃ´ndola (R$)" step="0.01">
      <input type="number" id="pQtd" value="1" min="1">
      
      <button class="btn" style="background: #28a745;" onclick="confirmarAdicao()">Confirmar e Somar</button>
    </div>

    <div style="margin-top: 30px;">
      <h3>Total do Carrinho: R$ <span id="totalGeral">0.00</span></h3>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;

    // 1. Verificar usuÃ¡rio logado e carregar nome
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        const userRef = ref(db, 'users/' + user.uid);
        onValue(userRef, (snapshot) => {
          const data = snapshot.val();
          document.getElementById("userName").innerText = data.username || "UsuÃ¡rio";
          document.getElementById("totalGeral").innerText = (data.totalCart || 0).toFixed(2);
        });
      } else {
        window.location.href = "index.html";
      }
    });

    // 2. Configurar Scanner
    const html5QrCode = new Html5Qrcode("reader");

    window.startScanner = () => {
      html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: { width: 250, height: 150 } },
        onScanSuccess
      );
    };

    function onScanSuccess(decodedText) {
      html5QrCode.stop(); // Para a cÃ¢mera apÃ³s ler
      buscarNoOpenFoodFacts(decodedText);
    }

    // 3. Busca na API OpenFoodFacts
    async function buscarNoOpenFoodFacts(codigo) {
      document.getElementById("pNome").innerText = "Buscando...";
      const url = `https://world.openfoodfacts.org/api/v2/product/${codigo}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.status === 1) {
          document.getElementById("productCard").style.display = "block";
          document.getElementById("pNome").innerText = data.product.product_name || "Produto sem nome";
          document.getElementById("pImg").src = data.product.image_url || "https://via.placeholder.com/100";
          document.getElementById("pCodigo").innerText = "EAN: " + codigo;
          document.getElementById("pPreco").focus();
        } else {
          alert("Produto nÃ£o encontrado! VocÃª pode digitar o nome manualmente.");
          // LÃ³gica para cadastro manual aqui
        }
      } catch (e) {
        alert("Erro ao conectar com a base de dados de produtos.");
      }
    }

    // 4. Salvar no Firebase e somar
    window.confirmarAdicao = async () => {
      const preco = parseFloat(document.getElementById("pPreco").value);
      const qtd = parseInt(document.getElementById("pQtd").value);
      
      if (!preco || preco <= 0) return alert("Digite o preÃ§o real da gÃ´ndola!");

      const subtotal = preco * qtd;
      
      // Busca total atual para somar
      const userRef = ref(db, 'users/' + currentUser.uid);
      const snapshot = await get(userRef);
      const totalAntigo = snapshot.val().totalCart || 0;
      
      await set(ref(db, 'users/' + currentUser.uid + '/totalCart'), totalAntigo + subtotal);
      
      document.getElementById("productCard").style.display = "none";
      alert("Adicionado com sucesso!");
    };
  </script>
</body>
</html>
