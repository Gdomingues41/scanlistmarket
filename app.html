<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Carrinho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d40000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="logo-white.png">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    :root { --primary: #d40000; --success: #28a745; --gray-light: #f8f9fa; --font-size: 16px; }
    body { font-family: -apple-system, sans-serif; margin: 0; background: var(--gray-light); padding-bottom: 80px; font-size: var(--font-size); overflow-x: hidden; }
    .header { background: var(--primary); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
    .header-logo { height: 35px; }
    .container { padding: 20px; text-align: center; max-width: 500px; margin: 0 auto; }
    .scanner-wrapper { position: relative; width: 100%; display: none; margin-bottom: 20px; border-radius: 16px; overflow: hidden; border: 3px solid var(--primary); background: #000; }
    #reader { width: 100%; }
    .torch-btn { position: absolute; bottom: 20px; right: 20px; width: 55px; height: 55px; background: white; border-radius: 50%; border: none; font-size: 24px; z-index: 1000; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
    .product-card { background: white; padding: 25px; border-radius: 16px; display: none; margin-top: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .qty-box { display: flex; align-items: center; justify-content: center; gap: 25px; margin: 20px 0; }
    .qty-btn { background: #f0f0f0; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 22px; font-weight: bold; cursor: pointer; }
    input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; margin-bottom: 12px; text-align: center; font-size: 1em; }
    .btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 1em; cursor: pointer; }
    .cart-badge { position: absolute; top: -5px; right: -8px; background: white; color: var(--primary); border: 2px solid var(--primary); border-radius: 50%; width: 22px; height: 22px; font-size: 11px; font-weight: bold; display: flex; align-items: center; justify-content: center; }
    .cart-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <header class="header">
    <div style="display:flex; align-items:center; gap:12px;">
      <img src="logo-white.png" class="header-logo">
      <div style="line-height:1.2"><small style="font-size:9px" id="txt-welcome">BEM-VINDO,</small><br><span id="userNameDisplay" style="font-weight:bold;">...</span></div>
    </div>
    <div style="display:flex; gap:15px; align-items:center;">
      <button onclick="location.href='history.html'" style="background:none; border:none; font-size:24px; cursor:pointer;">üìä</button>
      <div style="position:relative; cursor:pointer;" id="btnVerCarrinho">üõí<span class="cart-badge" id="cartCount">0</span></div>
      <button onclick="location.href='settings.html'" style="background:none; border:none; font-size:24px; cursor:pointer;">‚öôÔ∏è</button>
    </div>
  </header>

  <main class="container">
    <div class="scanner-wrapper" id="scannerWrapper">
      <div id="reader"></div>
      <button class="torch-btn" id="btnTorch">üî¶</button>
    </div>
    
    <button class="btn" id="btnIniciarScan">üì∑ <span id="txt-scan-btn">ESCANEAR PRODUTO</span></button>

    <div id="productCard" class="product-card">
      <img id="pImg" src="" style="max-height: 120px; margin-bottom: 15px; object-fit: contain;">
      <input type="text" id="pNomeInput">
      <input type="number" id="pPreco" step="0.01" inputmode="decimal">
      <div class="qty-box">
        <button class="qty-btn" id="btnMinus">-</button>
        <span id="pQtdDisplay" style="font-weight:bold; font-size:1.5em;">1</span>
        <button class="qty-btn" id="btnPlus">+</button>
      </div>
      <button class="btn" id="btnConfirmar" style="background:var(--success)">ADICIONAR</button>
    </div>

    <div style="margin-top:25px; background:white; padding:20px; border-radius:16px; border-top:5px solid var(--primary);">
      <small style="font-weight:bold; color:#666" id="txt-total-label">TOTAL ATUAL</small>
      <div style="font-size:2.2em; font-weight:900; color:var(--primary);">R$ <span id="totalGeral">0.00</span></div>
    </div>
  </main>

  <div id="modalCarrinho" class="cart-modal">
    <div style="display:flex; justify-content: space-between; align-items:center; border-bottom: 2px solid var(--primary); padding-bottom: 15px;">
      <h2 style="color:var(--primary); margin:0;" id="txt-cart-title">Meu Carrinho</h2>
      <button onclick="document.getElementById('modalCarrinho').style.display='none'" style="font-size:40px; border:none; background:none;">&times;</button>
    </div>
    <div id="listaItensCarrinho" style="margin-top:20px;"></div>
    <div style="margin-top:30px;"><button class="btn" id="btnFinalizarDefinitivo">FINALIZAR COMPRA</button></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, onValue, update, push, get, remove, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8", authDomain: "scanlistmarket-30143.firebaseapp.com", databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com", projectId: "scanlistmarket-30143", storageBucket: "scanlistmarket-30143.appspot.com", messagingSenderId: "428406265714", appId: "1:428406265714:web:0a9d92dc1229458a3d6feb" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let userUID = null; let currentQty = 1; let lastCode = ""; let torchOn = false;
    const html5QrCode = new Html5Qrcode("reader");

    const dict = {
      pt: { welcome: "BEM-VINDO,", scan: "ESCANEAR PRODUTO", total: "TOTAL ATUAL", cart: "Meu Carrinho", finish: "FINALIZAR COMPRA", add: "ADICIONAR" },
      en: { welcome: "WELCOME,", scan: "SCAN PRODUCT", total: "CURRENT TOTAL", cart: "My Cart", finish: "FINISH PURCHASE", add: "ADD TO CART" },
      es: { welcome: "BIENVENIDO,", scan: "ESCANEAR PRODUCTO", total: "TOTAL ACTUAL", cart: "Mi Carrito", finish: "FINALIZAR COMPRA", add: "A√ëADIR" }
    };

    function aplicarPreferencias() {
      const lang = localStorage.getItem("appLang") || "pt";
      const font = localStorage.getItem("appFontSize") || "16px";
      document.documentElement.style.setProperty('--font-size', font);
      document.getElementById("txt-welcome").innerText = dict[lang].welcome;
      document.getElementById("txt-scan-btn").innerText = dict[lang].scan;
      document.getElementById("txt-total-label").innerText = dict[lang].total;
      document.getElementById("txt-cart-title").innerText = dict[lang].cart;
      document.getElementById("btnFinalizarDefinitivo").innerText = dict[lang].finish;
      document.getElementById("btnConfirmar").innerText = dict[lang].add;
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userUID = user.uid;
        aplicarPreferencias();
        onValue(ref(db, 'users/' + userUID), (snap) => {
          if (snap.exists()) {
            document.getElementById("userNameDisplay").innerText = snap.val().username;
            document.getElementById("totalGeral").innerText = (snap.val().totalCart || 0).toFixed(2);
          }
        });
        onValue(ref(db, `users/${userUID}/items`), (snap) => {
          const count = snap.exists() ? Object.keys(snap.val()).length : 0;
          document.getElementById("cartCount").innerText = count;
          document.getElementById("cartCount").style.display = count > 0 ? "flex" : "none";
        });
      } else { window.location.href = "login.html"; }
    });

    document.getElementById("btnPlus").onclick = () => { currentQty++; document.getElementById("pQtdDisplay").innerText = currentQty; };
    document.getElementById("btnMinus").onclick = () => { if(currentQty > 1) { currentQty--; document.getElementById("pQtdDisplay").innerText = currentQty; } };
    
    document.getElementById("btnIniciarScan").onclick = () => {
      document.getElementById("scannerWrapper").style.display = "block";
      Html5Qrcode.getCameras().then(devices => {
        const cameraId = devices && devices.length ? devices[devices.length - 1].id : { facingMode: "environment" };
        html5QrCode.start(cameraId, { fps: 20, qrbox: 250 }, (codigo) => {
          html5QrCode.stop().then(() => { 
            document.getElementById("scannerWrapper").style.display = "none"; 
            buscarAPI(codigo); 
          });
        });
      }).catch(() => alert("Erro ao acessar c√¢mera."));
    };

    document.getElementById("btnTorch").onclick = async () => {
      const track = html5QrCode.getRunningTrack();
      if(track) { torchOn = !torchOn; await track.applyConstraints({ advanced: [{ torch: torchOn }] }); }
    };

    async function buscarAPI(codigo) {
      lastCode = codigo; currentQty = 1; document.getElementById("pQtdDisplay").innerText = "1";
      document.getElementById("productCard").style.display = "block";
      const local = await get(ref(db, `products/${codigo}`));
      if(local.exists()){
        document.getElementById("pNomeInput").value = local.val().nome;
        document.getElementById("pImg").src = local.val().imagem || "";
      } else {
        const res = await fetch(`https://world.openfoodfacts.org/api/v2/product/${codigo}?fields=product_name,image_url`);
        const data = await res.json();
        document.getElementById("pNomeInput").value = data.status === 1 ? data.product.product_name : "";
        document.getElementById("pImg").src = data.status === 1 ? data.product.image_url : "";
      }
    }

    document.getElementById("btnConfirmar").onclick = async () => {
      const nome = document.getElementById("pNomeInput").value;
      const preco = parseFloat(document.getElementById("pPreco").value);
      if(!nome || isNaN(preco)) return alert("Pre√ßo inv√°lido!");
      const sub = preco * currentQty;
      await set(ref(db, `products/${lastCode}`), { nome, imagem: document.getElementById("pImg").src });
      const snap = await get(ref(db, 'users/' + userUID));
      await push(ref(db, `users/${userUID}/items`), { nome, preco, qtd: currentQty, subtotal: sub });
      await update(ref(db, 'users/' + userUID), { totalCart: (snap.val().totalCart || 0) + sub });
      document.getElementById("productCard").style.display = "none";
    };

    document.getElementById("btnVerCarrinho").onclick = carregarCarrinho;
    async function carregarCarrinho() {
      document.getElementById("modalCarrinho").style.display = "block";
      const lista = document.getElementById("listaItensCarrinho");
      const snap = await get(ref(db, `users/${userUID}/items`));
      lista.innerHTML = snap.exists() ? "" : "Carrinho Vazio";
      snap.forEach(item => {
        lista.innerHTML += `<div class="cart-item">
          <div><b>${item.val().nome}</b><br><small>${item.val().qtd}x R$ ${item.val().preco.toFixed(2)}</small></div>
          <div>R$ ${item.val().subtotal.toFixed(2)} <button onclick="removerItem('${item.key}', ${item.val().subtotal})" style="border:none; background:none; font-size:20px;">üóëÔ∏è</button></div>
        </div>`;
      });
    }

    window.removerItem = async (key, val) => {
      const snap = await get(ref(db, 'users/' + userUID));
      await remove(ref(db, `users/${userUID}/items/${key}`));
      await update(ref(db, 'users/' + userUID), { totalCart: snap.val().totalCart - val });
      carregarCarrinho();
    };

    document.getElementById("btnFinalizarDefinitivo").onclick = async () => {
      const tVal = parseFloat(document.getElementById("totalGeral").innerText);
      if(tVal <= 0) return alert("Carrinho vazio!");
      if(confirm("Finalizar compra?")) {
        await push(ref(db, `users/${userUID}/history`), { data: new Date().toISOString(), total: tVal });
        await remove(ref(db, `users/${userUID}/items`));
        await update(ref(db, 'users/' + userUID), { totalCart: 0 });
        location.href = "history.html";
      }
    };
  </script>
</body>
</html>
