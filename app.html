<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanlist Market</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fff; }
    .header { background-color: #d40000; padding: 15px; text-align: center; color: white; position: relative; display: flex; align-items: center; justify-content: space-between; }
    .header h1 { font-size: 24px; margin: 0; }
    .cart-icon { font-size: 24px; color: white; cursor: pointer; position: relative; }
    .cart-count { background-color: #fff; color: #d40000; border-radius: 50%; padding: 2px 6px; font-size: 12px; position: absolute; top: -10px; right: -10px; border: 1px solid #d40000; }
    .container { max-width: 500px; margin: 0 auto; text-align: center; padding: 16px; visibility: hidden; }
    .btn { display: block; width: 100%; background-color: #d40000; color: white; padding: 12px; margin: 8px 0; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    .btn-green { background-color: #28a745; }
    .btn:hover { opacity: 0.9; }
    .btn:disabled { background-color: #ccc; }
    .input-field { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
    .total-bar { background-color: #d40000; color: white; padding: 10px; text-align: center; font-weight: bold; margin-top: 20px; }
    .hamburger-menu { font-size: 28px; color: white; cursor: pointer; padding: 0 15px; }
    .side-menu { height: 100%; width: 250px; position: fixed; z-index: 1001; top: 0; left: -250px; background-color: #f1f1f1; overflow-x: hidden; transition: 0.5s; padding-top: 60px; box-shadow: 2px 0 5px rgba(0,0,0,0.5); }
    .side-menu a { padding: 10px 15px; text-decoration: none; font-size: 18px; color: #333; display: block; transition: 0.3s; }
    .side-menu a:hover { color: #d40000; background-color: #ddd; }
    .side-menu .close-btn { position: absolute; top: 0; right: 25px; font-size: 36px; margin-left: 50px; color: #818181; }
    .overlay { height: 100%; width: 0; position: fixed; z-index: 1000; left: 0; top: 0; background-color: rgba(0,0,0,0.4); overflow-x: hidden; transition: 0.5s; }
    .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; justify-content: center; align-items: center; z-index: 1002; font-size: 20px; font-weight: bold; color: #d40000; }
    .product-img { max-width: 200px; margin: 20px auto; display: block; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc; padding: 8px 0; }
    .cart-item button { background: none; border: none; color: red; font-size: 20px; cursor: pointer; }
    .quantity-selector button { background: none; border: none; color: red; font-size: 24px; font-weight: bold; cursor: pointer; width: 40px; }
    .quantity-selector span { font-size: 20px; font-weight: bold; margin: 0 15px; }
    .historico-item { background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-bottom: 10px; text-align: left; }
    .product-name-container { display: flex; align-items: center; justify-content: center; gap: 10px; }
    .product-actions button { background: none; border: none; font-size: 20px; cursor: pointer; padding: 5px; }
    .big-font * { font-size: 20px !important; }
    .lista-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 18px; }
    .lista-item.comprado span { text-decoration: line-through; color: #888; }
    .lista-item input[type="checkbox"] { margin-right: 15px; width: 22px; height: 22px; flex-shrink: 0; }
    .lista-item span { flex-grow: 1; text-align: left; }
    .lista-item .remover-item-btn { margin-left: auto; background: none; border: none; cursor: pointer; font-size: 20px; padding: 5px; flex-shrink: 0; }
  </style>
</head>
<body>
  <div id="loading" class="loading-overlay">Verificando login...</div>

  <div id="mySideMenu" class="side-menu">
    <a href="javascript:void(0)" class="close-btn" onclick="fecharMenu()">&times;</a>
    <a href="#" id="menuMinhasListas" onclick="mostrarViewListas()">üõí Minhas Listas</a>
    <a href="#" id="menuVerHistorico" onclick="verHistorico()">üìÑ Ver Hist√≥rico</a>
    <a href="#" id="menuAcessibilidade" onclick="toggleAcessibilidade()">üßì Acessibilidade</a>
    <a href="#" id="menuMudarIdioma" onclick="mudarIdioma()">üåê Mudar Idioma</a>
    <a href="#" id="menuSair" onclick="logout()">üö™ Sair (Logout)</a>
  </div>
  <div id="overlay" class="overlay" onclick="fecharMenu()"></div>

  <div class="header">
    <span class="hamburger-menu" onclick="abrirMenu()">&#9776;</span>
    <h1 id="titulo">Scanlist Market</h1>
    <div class="cart-icon" onclick="verCarrinho()">üõí<span class="cart-count" id="cartCount">0</span></div>
  </div>

  <div class="container">
    <div id="mainContent">
        <div id="reader" style="width: 100%; margin-bottom: 10px;"></div>
        <input id="codigoBarra" class="input-field" placeholder="Digite ou escaneie o c√≥digo">
        <button id="btnBuscar" class="btn" onclick="buscarProduto()">üîç Buscar Produto</button>
        <button id="btnEscanear" class="btn" onclick="escanearProduto()">üì∑ Escanear Produto</button>
        <button id="btnCadastrarManual" class="btn" onclick="cadastrarProdutoManual()">üìù Cadastrar Produto Manualmente</button>
        <div id="produto-info" style="display:none; text-align: center;">
            <img id="produto-imagem" class="product-img" src="" alt="Imagem do Produto">
            <div class="product-name-container">
                <input id="produto-nome" type="text" class="input-field" placeholder="Nome do produto" style="flex-grow: 1;"/>
                <div id="product-actions-wrapper" class="product-actions" style="display: none;">
                    <button onclick="editarProduto()" title="Editar/Corrigir nome">‚úèÔ∏è</button>
                    <button onclick="reportarErro()" title="Reportar erro">üö©</button>
                </div>
            </div>
            <input id="preco-unitario" type="number" class="input-field" placeholder="Pre√ßo unit√°rio">
            <p id="qtdLabel" style="margin-top:15px; margin-bottom: 5px; font-weight: bold;">Quantidade:</p>
            <div class="quantity-selector" style="display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
                <button type="button" onclick="alterarQuantidade(-1)">-</button>
                <span id="quantidade-display">1</span>
                <button type="button" onclick="alterarQuantidade(1)">+</button>
            </div>
            <input type="hidden" id="quantidade" value="1"> 
            <button id="btnAddCarrinho" class="btn" onclick="adicionarAoCarrinho()">‚ûï Adicionar ao Carrinho</button>
        </div>
    </div>
    
    <div id="viewListas" style="display: none; text-align: center;">
        <h2 id="tituloMinhasListas">Minhas Listas de Compras</h2>
        <button id="btnCriarLista" class="btn" onclick="criarNovaLista()">+ Criar Nova Lista</button>
        <div id="listasContainer" style="margin-top: 20px; text-align: left;"></div>
    </div>
    
    <div id="viewListaDetalhes" style="display: none; text-align: left;">
        <h2 id="tituloDaLista" style="text-align: center;"></h2>
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <input id="novoItemInput" class="input-field" placeholder="Ex: Arroz 1kg" style="flex-grow: 1; margin: 0;">
            <button id="btnAdicionarItem" class="btn" onclick="adicionarItemNaLista()" style="width: auto; margin: 0;">Adicionar</button>
        </div>
        <div id="itensDaListaContainer"></div>
        <button id="btnVoltarListas" class="btn" onclick="mostrarViewListas()" style="margin-top: 20px;">&larr; Voltar para Todas as Listas</button>
    </div>
    
    <div id="carrinhoDetalhado" style="display:none; margin-top: 20px;"></div>
    <div id="historicoContainer" style="margin-top: 20px;"></div>
    <div class="total-bar" id="totalBar" style="display: none;"></div>
    <button id="finalizarBtn" class="btn btn-green" style="display: none;" onclick="finalizarCompra()">üõí Finalizar Compra</button>
    <p style="margin-top: 24px; font-size: 14px;">Apoie o projeto üíñ<br>Pix: <strong>biedomingues33@gmail.com</strong></p>
    <div style="margin-top: 10px;">
      <form action="https://www.paypal.com/donate" method="post" target="_blank">
        <input type="hidden" name="business" value="biedomingues33@gmail.com">
        <input type="hidden" name="currency_code" value="USD"><input type="hidden" name="amount" value="4.99">
        <input type="submit" value="Doar via PayPal (US$4.99)" class="btn">
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, updateDoc, collection, addDoc, serverTimestamp, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                document.getElementById('loading').style.display = 'none';
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('loading').style.display = 'none';
            document.querySelector('.container').style.visibility = 'visible';

            let cart = [];
            let barcodeAtual = null;
            let listaAtualId = null;
            
            const dicionario = {
                pt: {
                    titulo: "Scanlist Market", placeholderCodigo: "Digite ou escaneie o c√≥digo", btnBuscar: "üîç Buscar Produto", btnEscanear: "üì∑ Escanear Produto", btnCadastrarManual: "üìù Cadastrar Produto Manualmente", menuMinhasListas: "üõí Minhas Listas", menuVerHistorico: "üìÑ Ver Hist√≥rico", menuAcessibilidade: "üßì Acessibilidade", menuMudarIdioma: "üåê Mudar Idioma", menuSair: "üö™ Sair (Logout)", produtoPlaceholder: "Nome do produto", precoPlaceholder: "Pre√ßo unit√°rio", qtdLabel: "Quantidade:", btnAddCarrinho: "‚ûï Adicionar ao Carrinho", btnFinalizarCompra: "üõí Finalizar Compra", fechar: "Fechar", tituloMinhasListas: "Minhas Listas de Compras", btnCriarLista: "+ Criar Nova Lista", msgNenhumaLista: "Nenhuma lista de compras criada ainda.", btnAdicionarItem: "Adicionar", placeholderNovoItem: "Ex: Arroz 1kg", voltarListas: "&larr; Voltar para Todas as Listas"
                },
                en: {
                    titulo: "Scanlist Market", placeholderCodigo: "Type or scan the code", btnBuscar: "üîç Search Product", btnEscanear: "üì∑ Scan Product", btnCadastrarManual: "üìù Manual Product Entry", menuMinhasListas: "üõí My Lists", menuVerHistorico: "üìÑ View History", menuAcessibilidade: "üßì Accessibility", menuMudarIdioma: "üåê Switch Language", menuSair: "üö™ Logout", produtoPlaceholder: "Product name", precoPlaceholder: "Unit price", qtdLabel: "Quantity:", btnAddCarrinho: "‚ûï Add to Cart", btnFinalizarCompra: "üõí Finish Purchase", fechar: "Close", tituloMinhasListas: "My Shopping Lists", btnCriarLista: "+ Create New List", msgNenhumaLista: "No shopping lists created yet.", btnAdicionarItem: "Add", placeholderNovoItem: "Ex: Rice 1kg", voltarListas: "&larr; Back to All Lists"
                }
            };
            
            let idioma = localStorage.getItem('scanlistMarketIdioma') || 'pt';

            function atualizarTextos() {
                const lang = dicionario[idioma];
                if (!lang) return;
                document.documentElement.lang = idioma;
                document.getElementById('titulo').innerText = lang.titulo;
                document.getElementById('codigoBarra').placeholder = lang.placeholderCodigo;
                document.getElementById('btnBuscar').innerText = lang.btnBuscar;
                document.getElementById('btnEscanear').innerText = lang.btnEscanear;
                document.getElementById('btnCadastrarManual').innerText = lang.btnCadastrarManual;
                document.getElementById('menuMinhasListas').innerText = lang.menuMinhasListas;
                document.getElementById('menuVerHistorico').innerText = lang.menuVerHistorico;
                document.getElementById('menuAcessibilidade').innerText = lang.menuAcessibilidade;
                document.getElementById('menuMudarIdioma').innerText = lang.menuMudarIdioma;
                document.getElementById('menuSair').innerText = lang.menuSair;
                document.getElementById('qtdLabel').innerText = lang.qtdLabel;
                document.getElementById('produto-nome').placeholder = lang.produtoPlaceholder;
                document.getElementById('preco-unitario').placeholder = lang.precoPlaceholder;
                document.getElementById('btnAddCarrinho').innerText = lang.btnAddCarrinho;
                document.getElementById('finalizarBtn').innerText = lang.btnFinalizarCompra;
                document.getElementById('tituloMinhasListas').innerText = lang.tituloMinhasListas;
                document.getElementById('btnCriarLista').innerText = lang.btnCriarLista;
                document.getElementById('msgNenhumaLista').innerText = lang.msgNenhumaLista;
                document.getElementById('novoItemInput').placeholder = lang.placeholderNovoItem;
                document.getElementById('btnAdicionarItem').innerText = lang.btnAdicionarItem;
                document.getElementById('btnVoltarListas').innerHTML = lang.voltarListas;
            }

            function mostrarView(viewId) {
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('historicoContainer').innerHTML = '';
                document.getElementById('viewListas').style.display = 'none';
                document.getElementById('carrinhoDetalhado').style.display = 'none';
                document.getElementById('viewListaDetalhes').style.display = 'none';
                const view = document.getElementById(viewId);
                if (view) {
                    view.style.display = 'block';
                }
            }
            
            window.abrirMenu = function() { document.getElementById("mySideMenu").style.left = "0"; document.getElementById("overlay").style.width = "100%"; };
            window.fecharMenu = function() { document.getElementById("mySideMenu").style.left = "-250px"; document.getElementById("overlay").style.width = "0"; };
            window.logout = function() { if (confirm("Tem certeza que deseja sair?")) { signOut(auth).then(() => { window.location.href = 'index.html'; }); } };
            window.toggleAcessibilidade = function() { document.body.classList.toggle("big-font"); window.fecharMenu(); };
            window.mudarIdioma = function() { idioma = (idioma === 'pt') ? 'en' : 'pt'; localStorage.setItem('scanlistMarketIdioma', idioma); atualizarTextos(); window.fecharMenu(); };
            window.fecharHistorico = function() { mostrarView('mainContent'); };
            window.fecharCarrinho = function() { document.getElementById("carrinhoDetalhado").style.display = "none"; mostrarView('mainContent'); };

            async function carregarListasDoUsuario() {
                const listasContainer = document.getElementById("listasContainer");
                listasContainer.innerHTML = "<p>Carregando suas listas...</p>";
                try {
                    const q = query(collection(db, "listas"), where("userId", "==", user.uid), orderBy("dataCriacao", "desc"));
                    const querySnapshot = await getDocs(q);
                    if (querySnapshot.empty) {
                        listasContainer.innerHTML = `<p>${dicionario[idioma].msgNenhumaLista}</p>`;
                        return;
                    }
                    let htmlListas = "";
                    querySnapshot.forEach((docRef) => {
                        const lista = docRef.data();
                        const nomeLista = lista.nome.replace(/'/g, "\\'").replace(/"/g, '\\"');
                        htmlListas += `<div class="historico-item" style="cursor: pointer;" onclick="abrirLista('${docRef.id}', '${nomeLista}')"><strong>${lista.nome}</strong></div>`;
                    });
                    listasContainer.innerHTML = htmlListas;
                } catch (error) {
                    console.error("Erro ao buscar listas: ", error);
                    listasContainer.innerHTML = "<p>Ocorreu um erro ao carregar suas listas. Verifique o console (F12) para um link de cria√ß√£o de √≠ndice do Firebase.</p>";
                }
            }

            window.mostrarViewListas = function() {
                window.fecharMenu();
                mostrarView('viewListas');
                carregarListasDoUsuario();
            };

            window.criarNovaLista = async function() {
                const nomeDaLista = prompt("Qual o nome da sua nova lista de compras? (ex: Compras da Semana)");
                if (nomeDaLista && nomeDaLista.trim() !== "") {
                    try {
                        const novaLista = { userId: user.uid, nome: nomeDaLista.trim(), dataCriacao: serverTimestamp() };
                        await addDoc(collection(db, "listas"), novaLista);
                        await carregarListasDoUsuario();
                    } catch (error) { console.error("Erro ao criar lista: ", error); alert("N√£o foi poss√≠vel criar a lista."); }
                }
            };

            async function carregarItensDaLista(idDaLista) {
                const itensContainer = document.getElementById("itensDaListaContainer");
                itensContainer.innerHTML = "<p>Carregando itens...</p>";
                try {
                    const itensRef = collection(db, "listas", idDaLista, "itens");
                    const q = query(itensRef, orderBy("nome"));
                    const querySnapshot = await getDocs(q);
                    if (querySnapshot.empty) {
                        itensContainer.innerHTML = "<p>Nenhum item adicionado a esta lista ainda.</p>";
                        return;
                    }
                    let htmlItens = "";
                    querySnapshot.forEach((docRef) => {
                        const item = docRef.data();
                        const itemClass = item.comprado ? "lista-item comprado" : "lista-item";
                        const isChecked = item.comprado ? "checked" : "";
                        htmlItens += `<div class="${itemClass}">
                            <input type="checkbox" onchange="marcarItemComoComprado(event, '${docRef.id}', ${item.comprado})" ${isChecked}>
                            <span>${item.nome}</span>
                            <button class="remover-item-btn" onclick="removerItemDaLista('${docRef.id}')">üóëÔ∏è</button>
                        </div>`;
                    });
                    itensContainer.innerHTML = htmlItens;
                } catch (error) {
                    console.error("Erro ao carregar itens: ", error);
                    itensContainer.innerHTML = "<p>Erro ao carregar itens da lista.</p>";
                }
            }

            window.abrirLista = function(idDaLista, nomeDaLista) {
                listaAtualId = idDaLista;
                document.getElementById('tituloDaLista').innerText = nomeDaLista;
                mostrarView('viewListaDetalhes');
                carregarItensDaLista(idDaLista);
            };
            
            window.adicionarItemNaLista = async function() {
                if (!listaAtualId) return alert("Nenhuma lista selecionada.");
                const novoItemInput = document.getElementById("novoItemInput");
                const nomeDoItem = novoItemInput.value.trim();
                if (nomeDoItem === "") return;
                try {
                    await addDoc(collection(db, "listas", listaAtualId, "itens"), {
                        nome: nomeDoItem,
                        comprado: false
                    });
                    novoItemInput.value = "";
                    await carregarItensDaLista(listaAtualId);
                } catch (error) { console.error("Erro ao adicionar item: ", error); alert("N√£o foi poss√≠vel adicionar o item."); }
            };
            
            window.removerItemDaLista = async function(itemId) {
                if (!listaAtualId || !itemId) return;
                if (confirm("Tem certeza que deseja remover este item?")) {
                    try {
                        await deleteDoc(doc(db, "listas", listaAtualId, "itens", itemId));
                        await carregarItensDaLista(listaAtualId);
                    } catch (error) { console.error("Erro ao remover item: ", error); alert("N√£o foi poss√≠vel remover o item."); }
                }
            };

            window.marcarItemComoComprado = async function(event, itemId, estadoAtual) {
                if (!listaAtualId || !itemId) return;
                try {
                    const itemRef = doc(db, "listas", listaAtualId, "itens", itemId);
                    await updateDoc(itemRef, { comprado: !estadoAtual });
                    await carregarItensDaLista(listaAtualId);
                } catch (error) {
                    console.error("Erro ao marcar item: ", error);
                    alert("N√£o foi poss√≠vel atualizar o item.");
                    event.target.checked = estadoAtual;
                }
            };

            function limparCarrinhoUI(){
                cart = [];
                document.getElementById("cartCount").innerText = '0';
                document.getElementById("totalBar").style.display = 'none';
                window.fecharCarrinho();
                document.getElementById("finalizarBtn").style.display = 'none';
            }

            window.alterarQuantidade = function(delta){
                const qtyInput = document.getElementById("quantidade");
                const qtyDisplay = document.getElementById("quantidade-display");
                let novaQty = parseInt(qtyInput.value) + delta;
                if (novaQty < 1) novaQty = 1;
                qtyInput.value = novaQty;
                qtyDisplay.innerText = novaQty;
            };

            window.finalizarCompra = async function(){
                if (cart.length === 0) return alert("Carrinho vazio!");
                const btn = document.getElementById('finalizarBtn');
                btn.disabled = true; btn.innerText = "Salvando...";
                try {
                    const compra = { userId: user.uid, data: serverTimestamp(), itens: cart, total: cart.reduce((acc, p) => acc + p.total, 0) };
                    await addDoc(collection(db, "compras", user.uid, "historico"), compra);
                    alert("Compra salva no hist√≥rico!");
                    limparCarrinhoUI();
                } catch (e) { console.error("Erro ao salvar compra: ", e); alert("Erro ao salvar compra."); }
                finally { btn.disabled = false; atualizarTextos(); }
            };

            window.adicionarAoCarrinho = function(){
                const nome = document.getElementById("produto-nome").value;
                const preco = parseFloat(document.getElementById("preco-unitario").value.replace(",", ".")) || 0;
                const quantidade = parseInt(document.getElementById("quantidade").value) || 1;
                if (!nome || preco <= 0) return alert("Preencha nome e pre√ßo.");
                cart.push({ nome, preco, quantidade, total: preco * quantidade });
                document.getElementById("cartCount").innerText = cart.length;
                document.getElementById("produto-info").style.display = "none";
                document.getElementById("totalBar").innerText = `Total: R$ ${cart.reduce((acc, p) => acc + p.total, 0).toFixed(2).replace(".", ",")}`;
                document.getElementById("totalBar").style.display = "block";
                document.getElementById("codigoBarra").value = "";
                document.getElementById("finalizarBtn").style.display = "block";
            };
            
            window.removerItem = function(index){
                cart.splice(index, 1);
                document.getElementById("cartCount").innerText = cart.length;
                window.verCarrinho();
                if (cart.length > 0) {
                    document.getElementById("totalBar").innerText = `Total: R$ ${cart.reduce((acc, p) => acc + p.total, 0).toFixed(2).replace(".", ",")}`;
                } else {
                    limparCarrinhoUI();
                }
            };

            window.iniciarCadastroManual = function(buscando = false){
                barcodeAtual = buscando ? barcodeAtual : null;
                document.getElementById("produto-info").style.display = "block";
                document.getElementById("product-actions-wrapper").style.display = "none";
                document.getElementById("produto-imagem").src = "";
                document.getElementById("produto-imagem").style.display = "block";
                document.getElementById("produto-nome").value = buscando ? "Buscando produto..." : "";
                document.getElementById("preco-unitario").value = "";
                document.getElementById("quantidade").value = "1";
                document.getElementById("quantidade-display").innerText = "1";
                if (!buscando) document.getElementById("produto-nome").focus();
            };

            window.cadastrarProdutoManual = () => window.iniciarCadastroManual(false);

            window.buscarProduto = async function(){
                const code = document.getElementById("codigoBarra").value.trim();
                if (!code) return alert("Digite um c√≥digo de barras v√°lido.");
                barcodeAtual = code;
                window.iniciarCadastroManual(true);
                if (user) {
                    const correcaoRef = doc(db, "usuarios", user.uid, "correcoes", code);
                    const docSnap = await getDoc(correcaoRef);
                    if (docSnap.exists()) {
                        document.getElementById("produto-nome").value = docSnap.data().nome;
                        document.getElementById("product-actions-wrapper").style.display = "flex";
                        document.getElementById("preco-unitario").focus();
                        return;
                    }
                }
                fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === 1 && data.product) {
                            const produto = data.product;
                            document.getElementById("produto-nome").value = produto.product_name || "Produto sem nome";
                            document.getElementById("produto-imagem").src = produto.image_url || "";
                            document.getElementById("product-actions-wrapper").style.display = "flex";
                        } else { window.iniciarCadastroManual(false); }
                    })
                    .catch(() => {
                        alert("Erro de conex√£o. Cadastre o produto manualmente.");
                        window.iniciarCadastroManual(false);
                    });
            };
            
            window.escanearProduto = function(){
                const leitorHtml = document.getElementById('reader');
                leitorHtml.style.display = 'block';
                const html5QrCode = new Html5Qrcode("reader");
                const onScanSuccess = (decodedText) => {
                    try { html5QrCode.stop(); } catch(err) {}
                    leitorHtml.style.display = 'none';
                    document.getElementById("codigoBarra").value = decodedText;
                    window.buscarProduto(); 
                };
                html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 150 } }, onScanSuccess, () => {});
            };

            window.verHistorico = async function(){
                window.fecharMenu();
                mostrarView('historicoContainer');
                const container = document.getElementById("historicoContainer");
                container.innerHTML = "<h3>Buscando seu hist√≥rico...</h3>";
                try {
                    const q = query(collection(db, "compras", user.uid, "historico"), orderBy("data", "desc"));
                    const querySnapshot = await getDocs(q);
                    const lang = dicionario[idioma];
                    if (querySnapshot.empty) {
                        container.innerHTML = `<h2>Hist√≥rico <button onclick="fecharHistorico()" style="font-size: 14px; cursor: pointer; float: right;">${lang.fechar}</button></h2><p>Nenhuma compra salva no hist√≥rico.</p>`; return;
                    }
                    let html = `<h2>Seu Hist√≥rico <button onclick="fecharHistorico()" style="font-size: 14px; cursor: pointer; float: right;">${lang.fechar}</button></h2>`;
                    querySnapshot.forEach((docRef) => {
                        const compra = docRef.data();
                        const data = compra.data.toDate().toLocaleDateString('pt-BR');
                        html += `<div class="historico-item"><p><strong>Data:</strong> ${data}</p><p><strong>Total:</strong> R$ ${compra.total.toFixed(2).replace(".", ",")}</p></div>`;
                    });
                    container.innerHTML = html;
                } catch (e) { console.error("Erro ao buscar hist√≥rico: ", e); container.innerHTML = "<p>Erro ao buscar seu hist√≥rico.</p>"; }
            };

            window.verCarrinho = function() {
                window.fecharHistorico();
                mostrarView('carrinhoDetalhado');
                const container = document.getElementById("carrinhoDetalhado");
                if (cart.length === 0) { container.style.display = "none"; return; }
                const lang = dicionario[idioma];
                let html = `<h3>Itens no Carrinho <button onclick="fecharCarrinho()" style="font-size: 14px; cursor: pointer; float: right;">${lang.fechar}</button></h3>`;
                cart.forEach((item, i) => {
                    html += `<div class='cart-item'><span>${item.nome} - R$ ${item.preco.toFixed(2).replace(".", ",")} x ${item.quantidade} = <strong>R$ ${item.total.toFixed(2).replace(".", ",")}</strong></span><button onclick='removerItem(${i})'>üóëÔ∏è</button></div>`;
                });
                container.innerHTML = html;
            };

            window.editarProduto = async function(){
                if (!barcodeAtual) return alert("Nenhum produto selecionado para editar.");
                const nomeInput = document.getElementById("produto-nome");
                const nomeAtual = nomeInput.value;
                const nomeCorrigido = prompt("Digite o nome correto para este produto:", nomeAtual);
                if (nomeCorrigido && nomeCorrigido.trim() !== "" && nomeCorrigido.trim() !== nomeAtual) {
                    try {
                        const correcaoRef = doc(db, "usuarios", user.uid, "correcoes", barcodeAtual);
                        await setDoc(correcaoRef, { nome: nomeCorrigido.trim() });
                        nomeInput.value = nomeCorrigido.trim();
                        alert("Sua corre√ß√£o pessoal foi salva com sucesso!");
                    } catch (e) { console.error("Erro ao salvar corre√ß√£o: ", e); alert("Ocorreu um erro ao salvar sua corre√ß√£o."); }
                }
            };
            
            window.reportarErro = function(){
                if (!barcodeAtual) return alert("Nenhum produto selecionado.");
                if (confirm("Reportar um erro neste produto?")) {
                    alert(`Produto ${barcodeAtual} reportado! Obrigado.`);
                }
            };
            
            atualizarTextos();
            mostrarView('mainContent');

        });
    } catch (e) {
        console.error("Erro fatal na inicializa√ß√£o do Firebase:", e);
        const loadingOverlay = document.getElementById('loading');
        if(loadingOverlay) {
          loadingOverlay.innerText = "Erro Cr√≠tico. Verifique o console e a configura√ß√£o do Firebase.";
        }
    }
  </script>
