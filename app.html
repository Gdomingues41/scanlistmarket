<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Carrinho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    :root { --primary: #d40000; --bg: #f8f9fa; --font-size: 16px; }
    body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; font-size: var(--font-size); }
    
    .header { background: var(--primary); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
    .header-logo { height: 35px; }
    
    /* ICONES DO TOPO */
    .nav-icons { display: flex; gap: 20px; align-items: center; }
    .icon-btn { background: none; border: none; font-size: 24px; cursor: pointer; position: relative; color: white; }
    .cart-badge { position: absolute; top: -5px; right: -8px; background: white; color: var(--primary); border-radius: 50%; width: 18px; height: 18px; font-size: 10px; font-weight: 900; display: flex; align-items: center; justify-content: center; }

    /* JANELA DO CARRINHO (MODAL) */
    .modal-carrinho { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
    .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 15px; margin-bottom: 15px; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }

    .container { padding: 20px; text-align: center; max-width: 500px; margin: 0 auto; }
    .btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

  <header class="header">
    <div style="display:flex; align-items:center; gap:10px;">
      <img src="logo-white.png" class="header-logo">
      <div style="line-height:1.2"><small style="font-size:9px">BEM-VINDO,</small><br><span id="userNameDisplay" style="font-weight:bold;">...</span></div>
    </div>
    <div class="nav-icons">
      <button class="icon-btn" onclick="location.href='history.html'">üìä</button>
      <button class="icon-btn" id="btnAbrirCarrinho">üõí<span class="cart-badge" id="cartCount">0</span></button>
      <button class="icon-btn" onclick="location.href='settings.html'">‚öôÔ∏è</button>
    </div>
  </header>

  <div id="modalListagem" class="modal-carrinho">
    <div class="modal-header">
      <h2 style="color:var(--primary); margin:0;">Meus Itens</h2>
      <button id="btnFecharCarrinho" style="font-size:35px; border:none; background:none; cursor:pointer;">&times;</button>
    </div>
    <div id="listaItens">Carregando itens...</div>
    <div style="margin-top:30px;">
      <button class="btn" id="btnFinalizar" style="background:#28a745;">FINALIZAR COMPRA</button>
    </div>
  </div>

  <main class="container">
    <button class="btn" id="btnIniciarScan" style="margin-bottom:20px;">üì∑ ESCANEAR PRODUTO</button>
    
    <div style="background:white; padding:20px; border-radius:16px; border-top:5px solid var(--primary);">
      <small style="font-weight:bold; color:#666">TOTAL ATUAL</small>
      <div style="font-size:2.2em; font-weight:900; color:var(--primary);">R$ <span id="totalGeral">0.00</span></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, onValue, get, remove, update, push } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8", authDomain: "scanlistmarket-30143.firebaseapp.com", databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com", projectId: "scanlistmarket-30143", storageBucket: "scanlistmarket-30143.appspot.com", messagingSenderId: "428406265714", appId: "1:428406265714:web:0a9d92dc1229458a3d6feb" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let userUID = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userUID = user.uid;
        // Atualiza Nome e Total
        onValue(ref(db, 'users/' + userUID), (snap) => {
          if (snap.exists()) {
            document.getElementById("userNameDisplay").innerText = snap.val().username;
            document.getElementById("totalGeral").innerText = (snap.val().totalCart || 0).toFixed(2);
          }
        });
        // Atualiza Badge do Carrinho
        onValue(ref(db, `users/${userUID}/items`), (snap) => {
          const count = snap.exists() ? Object.keys(snap.val()).length : 0;
          document.getElementById("cartCount").innerText = count;
        });
      } else { window.location.href = "login.html"; }
    });

    // L√ìGICA PARA ABRIR O CARRINHO
    const modal = document.getElementById("modalListagem");
    document.getElementById("btnAbrirCarrinho").onclick = () => {
      modal.style.display = "block";
      carregarListaItens();
    };

    document.getElementById("btnFecharCarrinho").onclick = () => modal.style.display = "none";

    async function carregarListaItens() {
      const listaDiv = document.getElementById("listaItens");
      const snap = await get(ref(db, `users/${userUID}/items`));
      
      if (!snap.exists()) {
        listaDiv.innerHTML = "<p style='text-align:center; color:#999;'>Seu carrinho est√° vazio.</p>";
        return;
      }

      listaDiv.innerHTML = "";
      snap.forEach((item) => {
        const dados = item.val();
        listaDiv.innerHTML += `
          <div class="cart-item">
            <div><b>${dados.nome}</b><br><small>${dados.qtd}x R$ ${dados.preco.toFixed(2)}</small></div>
            <div style="font-weight:bold; color:var(--primary);">R$ ${dados.subtotal.toFixed(2)}</div>
          </div>`;
      });
    }

    document.getElementById("btnFinalizar").onclick = async () => {
      const total = parseFloat(document.getElementById("totalGeral").innerText);
      if(total <= 0) return alert("Carrinho vazio!");
      
      if(confirm("Deseja finalizar a compra?")) {
        await push(ref(db, `users/${userUID}/history`), { data: new Date().toISOString(), total: total });
        await remove(ref(db, `users/${userUID}/items`));
        await update(ref(db, 'users/' + userUID), { totalCart: 0 });
        alert("Compra finalizada!");
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
