<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanlist Market</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    /* ... seu CSS ... */
    /* NOVA REGRA PARA O HISTÓRICO */
    .historico-item {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        text-align: left;
    }
    .historico-item strong {
        color: #d40000;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn" onclick="verHistorico()">📄 Ver Histórico</button>
    <div id="carrinhoDetalhado" style="display:none; margin-top: 20px;"></div>
    <div id="historicoContainer" style="margin-top: 20px;"></div>
    <div class="total-bar" id="totalBar" style="display: none;"></div>
    </div>

  <script type="module">
    // MUDANÇA: Importando MAIS ferramentas do Firestore
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // ATENÇÃO: COLOQUE SUA CHAVE DE API E DADOS DO FIREBASE AQUI
    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      projectId: "scanlistmarket-30143",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- SCRIPT PRINCIPAL ---
    let cart = [];

    // --- FUNÇÕES DO APP ---
    
    // ... Suas outras funções (alterarQuantidade, finalizarCompra, etc.) ...
    
    // FUNÇÃO "Ver Histórico" ATUALIZADA
    window.verHistorico = async function() {
        const user = auth.currentUser;
        if (!user) {
            alert("Você precisa estar logado para ver seu histórico.");
            return;
        }

        const historicoContainer = document.getElementById("historicoContainer");
        historicoContainer.innerHTML = "<h3>Buscando seu histórico...</h3>";

        try {
            // 1. Criar a referência para a subcoleção de histórico do usuário
            const historicoRef = collection(db, "compras", user.uid, "historico");

            // 2. Criar a query para buscar os documentos, ordenados pela data (mais recentes primeiro)
            const q = query(historicoRef, orderBy("data", "desc"));

            // 3. Executar a query
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                historicoContainer.innerHTML = "<p>Você ainda não tem nenhuma compra salva no histórico.</p>";
                return;
            }

            // 4. Construir o HTML para mostrar o histórico
            let htmlHistorico = "<h2>Seu Histórico de Compras</h2>";
            querySnapshot.forEach((doc) => {
                const compra = doc.data();
                const dataDaCompra = compra.data.toDate().toLocaleDateString('pt-BR', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
                const totalDaCompra = compra.total.toFixed(2).replace(".", ",");
                
                htmlHistorico += `<div class="historico-item">`;
                htmlHistorico += `<p><strong>Data:</strong> ${dataDaCompra}</p>`;
                htmlHistorico += `<p><strong>Total:</strong> R$ ${totalDaCompra}</p>`;
                // Adicionamos um botão para ver os detalhes (funcionalidade futura)
                htmlHistorico += `<button class="btn" style="width: auto; padding: 5px 10px; font-size: 14px;">Ver Detalhes</button>`;
                htmlHistorico += `</div>`;
            });

            historicoContainer.innerHTML = htmlHistorico;

        } catch (e) {
            console.error("Erro ao buscar o histórico: ", e);
            historicoContainer.innerHTML = "<p>Ocorreu um erro ao buscar seu histórico. Tente novamente.</p>";
        }
    };

    // Cole aqui TODAS as suas outras funções (adicionarAoCarrinho, buscarProduto, etc.)
    // Lembre-se que todas devem ter "window." na frente se forem chamadas pelo HTML
    // Ex: window.buscarProduto = function() { ... };
    
  </script>
</body>
</html>
