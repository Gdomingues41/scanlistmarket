<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Scanlist Market</title>
  <style>
    body {
      background-color: #d40000;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .login-card {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-primary {
      background-color: #d40000;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #a80000;
    }
    .btn-secondary {
      background-color: #f1f1f1;
      color: #555;
      margin-top: 15px;
    }
    .btn-secondary:hover {
      background-color: #e0e0e0;
    }
    .toggle-link {
      color: #d40000;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 20px;
      display: inline-block;
      font-size: 14px;
    }
    .campo-cadastro {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://i.imgur.com/dHOSups.png" alt="Scanlist Market Logo" class="logo">
    <h1 id="form-title">Login</h1>

    <div id="form-container">
        <div class="input-group campo-cadastro">
            <input type="text" id="nome" placeholder="Nome completo" required>
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="senha" placeholder="Senha" required>
        </div>
        <div class="input-group campo-cadastro">
            <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
        </div>
        
        <button id="main-button" class="btn btn-primary" onclick="loginEmail()">Entrar</button>
        <button class="btn btn-secondary" onclick="loginGoogle()">Entrar com Google</button>
    </div>

    <p id="toggle-link" class="toggle-link" onclick="toggleForm()">Ainda não tem uma conta? Cadastre-se</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let isLoginView = true;

    window.toggleForm = () => {
      isLoginView = !isLoginView;
      const camposCadastro = document.querySelectorAll('.campo-cadastro');
      const formTitle = document.getElementById('form-title');
      const mainButton = document.getElementById('main-button');
      const toggleLink = document.getElementById('toggle-link');

      if (isLoginView) {
        formTitle.innerText = "Login";
        camposCadastro.forEach(el => el.style.display = 'none');
        mainButton.innerText = "Entrar";
        mainButton.setAttribute('onclick', 'loginEmail()');
        toggleLink.innerText = "Ainda não tem uma conta? Cadastre-se";
      } else {
        formTitle.innerText = "Criar Conta";
        camposCadastro.forEach(el => el.style.display = 'block');
        mainButton.innerText = "Criar Conta";
        mainButton.setAttribute('onclick', 'criarConta()');
        toggleLink.innerText = "Já tem uma conta? Faça Login";
      }
    };

    window.loginEmail = () => {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      if (!email || !senha) return alert("Preencha email e senha.");

      signInWithEmailAndPassword(auth, email, senha)
        .then(() => { window.location.href = "app.html"; })
        .catch(err => { alert("Erro ao logar: " + err.message); });
    };

    window.criarConta = () => {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;

      if (!nome || !email || !senha) return alert("Preencha todos os campos.");
      if (senha !== confirmarSenha) return alert("As senhas não conferem.");
      if (senha.length < 6) return alert("A senha precisa ter no mínimo 6 caracteres.");

      createUserWithEmailAndPassword(auth, email, senha)
        .then(userCredential => {
          return updateProfile(userCredential.user, { displayName: nome });
        })
        .then(() => {
          window.location.href = "app.html";
        })
        .catch(err => {
          alert("Erro ao criar conta: " + err.message);
        });
    };

    window.loginGoogle = () => {
      signInWithPopup(auth, provider)
        .then(() => { window.location.href = "app.html"; })
        .catch(err => { alert("Erro ao logar com Google: " + err.message); });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "app.html";
      }
    });
  </script>
</body>
</html>
