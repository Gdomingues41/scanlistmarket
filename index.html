<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Scanlist Market</title>
  <style>
    body {
      background-color: #d40000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .logo {
      width: 120px;
      margin-bottom: 24px;
    }
    h1 {
      color: #fff;
      margin-bottom: 24px;
    }
    input {
      width: 280px;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .btn {
      width: 280px;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      background-color: #fff;
      color: #d40000;
      font-weight: bold;
      transition: opacity 0.2s;
    }
    .btn-red {
      background-color: #d40000;
      color: #fff;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/dHOSups.png" alt="Scanlist Market Logo" class="logo">
  <h1>Scanlist Market</h1>

  <input type="text" id="nome" placeholder="Nome completo">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">
  <input type="password" id="confirmarSenha" placeholder="Confirmar senha">

  <button class="btn btn-red" onclick="loginEmail()">Entrar com Email</button>
  <button class="btn btn-red" onclick="criarConta()">Criar Conta</button>
  <button class="btn btn-red" onclick="loginGoogle()">Entrar com Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      updateProfile,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      projectId: "scanlistmarket-30143",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginEmail = () => {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      if (!email || !senha) {
        alert("Preencha email e senha.");
        return;
      }

      signInWithEmailAndPassword(auth, email, senha)
        .then(() => {
          window.location.href = "app.html";
        })
        .catch(err => {
          alert("Erro ao logar: " + err.message);
        });
    };

    window.criarConta = () => {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;

      if (!nome || !email || !senha || !confirmarSenha) {
        alert("Preencha todos os campos.");
        return;
      }

      if (senha !== confirmarSenha) {
        alert("As senhas nÃ£o conferem.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, senha)
        .then(userCredential => {
          updateProfile(userCredential.user, {
            displayName: nome
          }).then(() => {
            window.location.href = "app.html";
          });
        })
        .catch(err => {
          alert("Erro ao criar conta: " + err.message);
        });
    };

    window.loginGoogle = () => {
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "app.html";
        })
        .catch(err => {
          alert("Erro ao logar com Google: " + err.message);
        });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "app.html";
      }
    });
  </script>
</body>
</html>
