<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --primary: #d40000; --bg: #f8f9fa; }
    body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .login-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 380px; text-align: center; }
    .logo { width: 80px; margin-bottom: 20px; }
    input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 16px; }
    .btn-login { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; }
    .footer-links { margin-top: 20px; font-size: 14px; color: #666; }
    .footer-links a { color: var(--primary); text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="logo-white.png" alt="Logo" class="logo" style="background: var(--primary); border-radius: 12px; padding: 5px;">
    <h2 style="color: #333; margin-bottom: 5px;">Acesse sua Conta</h2>
    <p style="color: #666; margin-bottom: 25px; font-size: 14px;">Controle seus gastos no mercado agora.</p>

    <input type="email" id="email" placeholder="Seu e-mail">
    <input type="password" id="password" placeholder="Sua senha">
    <button class="btn-login" id="btnLogin">ENTRAR</button>

    <div class="footer-links">
      Não tem uma conta? <a href="signup.html">Cadastre-se aqui</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8", 
        authDomain: "scanlistmarket-30143.firebaseapp.com", 
        databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com", 
        projectId: "scanlistmarket-30143"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Se já estiver logado, pula direto para o app
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "app.html";
    });

    document.getElementById("btnLogin").onclick = async () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "app.html";
      } catch (error) {
        alert("Erro ao entrar: Verifique e-mail e senha.");
      }
    };
  </script>
</body>
</html>
