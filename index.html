<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ScanlistMarket</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      color: #333;
    }
    .logo {
      width: 120px;
      margin-bottom: 10px;
    }
    h2 {
      color: #d40000;
      margin-bottom: 30px;
    }
    input, button {
      margin: 8px auto;
      padding: 12px;
      font-size: 16px;
      width: 90%;
      max-width: 320px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #d40000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #a80000;
    }
    hr {
      margin: 30px auto;
      width: 60%;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/dHOSups.png" class="logo" alt="Logo ScanlistMarket" />
  <h2>ScanlistMarket</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Senha" />
  <button onclick="login()">Entrar com Email</button>
  <button onclick="signup()">Criar Conta</button>
  <hr>
  <button onclick="loginWithGoogle()">Entrar com Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInWithRedirect,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "app.html")
        .catch((error) => alert("Erro ao entrar: " + error.message));
    };

    window.signup = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Conta criada com sucesso!"))
        .catch((error) => alert("Erro ao criar conta: " + error.message));
    };

    window.loginWithGoogle = () => {
      signInWithRedirect(auth, provider);
    };
  </script>
</body>
</html>
