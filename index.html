<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Criar Conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .login-body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #d40000; margin: 0; }
    .login-card { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .login-logo { width: 180px; margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
    button { width: 100%; padding: 14px; background-color: #d40000; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
    .switch { margin-top: 20px; font-size: 14px; }
    a { color: #d40000; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body class="login-body">
  <div class="login-card">
    <img src="logo-white.png" class="login-logo" alt="Scanlist Market">
    <input type="text" id="name" placeholder="Nome completo">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha (mínimo 6 caracteres)">
    <input type="password" id="confirm" placeholder="Confirmar senha">
    <button id="btnCriarAcesso">Criar acesso</button>
    <div class="switch">Já possui uma conta? <a href="login.html">Clique aqui</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    document.getElementById("btnCriarAcesso").onclick = async function() {
      const nameInput = document.getElementById("name").value;
      const emailInput = document.getElementById("email").value;
      const passInput = document.getElementById("password").value;
      const confirmInput = document.getElementById("confirm").value;

      if (!nameInput || !emailInput || !passInput || !confirmInput) return alert("Preencha todos os campos!");
      if (passInput !== confirmInput) return alert("As senhas não conferem!");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, emailInput, passInput);
        await set(ref(db, 'users/' + userCredential.user.uid), {
          username: nameInput,
          email: emailInput,
          totalCart: 0
        });
        window.location.href = "app.html";
      } catch (error) { alert("Erro: " + error.message); }
    };
  </script>
</body>
</html>
