<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Scanlist Market - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #fff;
    }
    .logo {
      width: 120px;
      margin: 20px auto;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #db4437;
      color: white;
      cursor: pointer;
    }
    h1 {
      color: #d40000;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/dHOSups.png" class="logo" />
  <h1>Scanlist Market</h1>
  <p>Fa√ßa login com sua conta Google para continuar:</p>
  <button id="btnGoogle">Entrar com Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, signInWithRedirect, GoogleAuthProvider, getRedirectResult } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.firebasestorage.app",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("btnGoogle").addEventListener("click", () => {
      signInWithRedirect(auth, provider);
    });

    getRedirectResult(auth).then((result) => {
      if (result && result.user) {
        const nome = result.user.displayName;
        alert("Bem-vindo(a), " + nome + "!");
        window.location.href = "app.html";
      }
    }).catch((error) => {
      console.error("Erro no login:", error.message);
    });
  </script>
</body>
</html>
