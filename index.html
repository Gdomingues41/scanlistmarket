<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Scanlist Market</title>
  <style>
    body {
      background-color: #d40000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .logo {
      width: 120px;
      margin-bottom: 24px;
    }
    h1 {
      color: #fff;
      margin-bottom: 24px;
    }
    input[type="email"],
    input[type="password"] {
      width: 280px;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .btn {
      width: 280px;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      background-color: #fff;
      color: #d40000;
      font-weight: bold;
    }
    .btn-red {
      background-color: #d40000;
      color: #fff;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/dHOSups.png" alt="Scanlist Market Logo" class="logo">
  <h1>ScanlistMarket</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">
  <button class="btn btn-red" onclick="loginEmail()">Entrar com Email</button>
  <button class="btn btn-red" onclick="criarConta()">Criar Conta</button>
  <button class="btn btn-red" onclick="loginGoogle()">Entrar com Google</button>
  <button class="btn btn-red" onclick="toggleAcessibilidade()">ðŸ§“ Acessibilidade</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithRedirect, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      projectId: "scanlistmarket-30143",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginEmail = () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      signInWithEmailAndPassword(auth, email, senha)
        .then(() => window.location.href = "app.html")
        .catch(err => alert("Erro: " + err.message));
    };

    window.criarConta = () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      createUserWithEmailAndPassword(auth, email, senha)
        .then(() => window.location.href = "app.html")
        .catch(err => alert("Erro: " + err.message));
    };

    window.loginGoogle = () => {
      signInWithRedirect(auth, provider);
    };

    window.toggleAcessibilidade = () => {
      document.body.classList.toggle("big-font");
    };
  </script>
</body>
</html>
