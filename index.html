<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanlist Market - Criar Conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d40000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="logo-white.png">

  <style>
    :root { --primary: #d40000; }
    body { 
      font-family: -apple-system, system-ui, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: var(--primary); 
      margin: 0; 
    }
    .register-card { 
      background: white; 
      padding: 35px; 
      border-radius: 20px; 
      width: 90%; 
      max-width: 380px; 
      text-align: center; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
    }
    .register-logo { width: 180px; margin-bottom: 20px; }
    h2 { color: var(--primary); margin-bottom: 20px; font-size: 22px; }
    
    input { 
      width: 100%; 
      padding: 14px; 
      margin: 8px 0; 
      border: 2px solid #eee; 
      border-radius: 10px; 
      box-sizing: border-box; 
      font-size: 16px; 
      text-align: center;
    }
    input:focus { border-color: var(--primary); outline: none; }
    
    .btn-register { 
      width: 100%; 
      padding: 16px; 
      background-color: var(--primary); 
      color: white; 
      border: none; 
      border-radius: 10px; 
      cursor: pointer; 
      font-weight: bold; 
      font-size: 16px;
      margin-top: 15px;
    }
    .switch { margin-top: 25px; font-size: 14px; color: #666; }
    a { color: var(--primary); text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="register-card">
    <img src="logo-white.png" class="register-logo" alt="Scanlist">
    <h2>Criar Nova Conta</h2>
    
    <input type="text" id="username" placeholder="Como te chamas?">
    <input type="email" id="email" placeholder="Teu melhor e-mail">
    <input type="password" id="pass" placeholder="Cria uma senha">
    
    <button class="btn-register" id="btnRegister">COMEÇAR A ECONOMIZAR</button>
    
    <div class="switch">Já tens conta? <br><br> <a href="login.html">ENTRAR AGORA</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8",
      authDomain: "scanlistmarket-30143.firebaseapp.com",
      databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com",
      projectId: "scanlistmarket-30143",
      storageBucket: "scanlistmarket-30143.appspot.com",
      messagingSenderId: "428406265714",
      appId: "1:428406265714:web:0a9d92dc1229458a3d6feb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    document.getElementById("btnRegister").onclick = async function() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("pass").value;

      if (!username || !email || !pass) return alert("Por favor, preenche todos os dados!");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
        const user = userCredential.user;

        // Criar perfil inicial no Database
        await set(ref(db, 'users/' + user.uid), {
          username: username,
          email: email,
          totalCart: 0,
          createdAt: Date.now()
        });

        window.location.href = "app.html";
      } catch (error) {
        console.error(error);
        alert("Erro ao criar conta. Verifica os dados ou tenta outro e-mail.");
      }
    };

    // Registro do Service Worker (PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(() => {
          console.log('PWA: Service Worker ativo');
        });
      });
    }
  </script>
</body>
</html>
