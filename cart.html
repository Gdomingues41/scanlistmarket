<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Carrinho - Scanlist Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root { --primary: #d40000; --bg: #f8f9fa; --font-size: 16px; }
    body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); padding-bottom: 100px; font-size: var(--font-size); }
    
    .header { background: var(--primary); color: white; padding: 15px 20px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
    .btn-back { background: none; border: none; color: white; font-size: 24px; cursor: pointer; }

    .container { padding: 15px; max-width: 600px; margin: 0 auto; }
    
    /* CARD DE ITEM NO CARRINHO */
    .cart-item { 
      background: white; 
      padding: 15px; 
      border-radius: 16px; 
      margin-bottom: 10px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .item-info { flex: 1; }
    .item-name { font-weight: bold; display: block; margin-bottom: 4px; }
    .item-price { color: #666; font-size: 0.9em; }

    .btn-remove { background: #fff1f1; color: var(--primary); border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }

    /* RODAPÉ FIXO COM TOTAL */
    .footer-checkout { 
      position: fixed; 
      bottom: 0; 
      width: 100%; 
      background: white; 
      padding: 20px; 
      box-shadow: 0 -5px 20px rgba(0,0,0,0.1); 
      box-sizing: border-box;
      border-radius: 20px 20px 0 0;
    }
    .total-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 1.2em; font-weight: 900; }
    .btn-finish { background: #28a745; color: white; border: none; padding: 18px; border-radius: 14px; width: 100%; font-weight: bold; font-size: 1.1em; cursor: pointer; }

    .empty-msg { text-align: center; margin-top: 50px; color: #999; }
  </style>
</head>
<body>

  <header class="header">
    <button class="btn-back" onclick="location.href='app.html'">←</button>
    <h2 style="margin:0; font-size: 1.2em;" id="txt-cart-title">Meu Carrinho</h2>
  </header>

  <main class="container">
    <div id="cartList">
      <div class="empty-msg" id="msgVazio">O seu carrinho está vazio.</div>
    </div>
  </main>

  <div class="footer-checkout">
    <div class="total-row">
      <span>TOTAL:</span>
      <span style="color: var(--primary)">R$ <span id="valTotal">0.00</span></span>
    </div>
    <button class="btn-finish" id="btnFinalizar">FINALIZAR COMPRA</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCtke_2T3e0HDDMqJsfJsRGs5KcKtN3Xe8", 
        authDomain: "scanlistmarket-30143.firebaseapp.com", 
        databaseURL: "https://scanlistmarket-30143-default-rtdb.firebaseio.com", 
        projectId: "scanlistmarket-30143", 
        storageBucket: "scanlistmarket-30143.appspot.com", 
        messagingSenderId: "428406265714", 
        appId: "1:428406265714:web:0a9d92dc1229458a3d6feb" 
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        carregarItens(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    function carregarItens(uid) {
      const listDiv = document.getElementById("cartList");
      const totalSpan = document.getElementById("valTotal");
      
      onValue(ref(db, `users/${uid}/items`), (snap) => {
        listDiv.innerHTML = "";
        let total = 0;

        if (snap.exists()) {
          document.getElementById("msgVazio").style.display = "none";
          snap.forEach((itemSnap) => {
            const item = itemSnap.val();
            const key = itemSnap.key;
            total += item.subtotal;

            listDiv.innerHTML += `
              <div class="cart-item">
                <div class="item-info">
                  <span class="item-name">${item.nome}</span>
                  <span class="item-price">${item.qtd}x R$ ${item.preco.toFixed(2)}</span>
                </div>
                <button class="btn-remove" onclick="removerItem('${uid}', '${key}', ${item.subtotal})">Excluir</button>
              </div>
            `;
          });
        } else {
          listDiv.innerHTML = '<div class="empty-msg">O seu carrinho está vazio.</div>';
        }
        totalSpan.innerText = total.toFixed(2);
      });
    }

    // Função global para o botão excluir funcionar
    window.removerItem = async (uid, key, subtotal) => {
      if(confirm("Deseja remover este item?")) {
        await remove(ref(db, `users/${uid}/items/${key}`));
        const userRef = ref(db, 'users/' + uid);
        const userSnap = await get(userRef);
        const novoTotal = (userSnap.val().totalCart || 0) - subtotal;
        await update(userRef, { totalCart: novoTotal < 0 ? 0 : novoTotal });
      }
    };

    document.getElementById("btnFinalizar").onclick = () => {
        alert("Compra finalizada com sucesso! Verifique seu histórico.");
        // Aqui você pode adicionar a lógica para mover os itens para uma tabela de 'pedidos' se desejar
    };
  </script>
</body>
</html>
